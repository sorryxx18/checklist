<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <title>消防訓練安全檢核系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- 必要 Library -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@5.0.7/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root { --fire-red: #c0392b; --gold: #d4af37; --dark: #2c3e50; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--dark); margin: 0; padding: 10px; min-height: 100vh; display: flex; justify-content: center; align-items: flex-start; }

        .app-shell { width: 100%; max-width: 500px; background: white; border: 4px solid var(--gold); border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); overflow: hidden; }
        .app-header { background: var(--fire-red); padding: 20px; text-align: center; border-bottom: 4px solid var(--gold); }
        .app-header h2 { margin: 0; color: #fff; font-size: 1.3rem; letter-spacing: 1px; }

        .content { padding: 20px; box-sizing: border-box; }
        .step { display: none; } .step.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        label { display: block; font-weight: bold; margin-top: 15px; color: var(--dark); border-left: 5px solid var(--fire-red); padding-left: 10px; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-top: 8px; font-size: 16px; box-sizing: border-box; background: #fafafa; }
        
        .q-card { background: #fdfdfd; border: 1px solid #eee; border-radius: 12px; padding: 15px; margin-bottom: 15px; border-left: 6px solid var(--gold); }
        .q-text { font-size: 1rem; margin-bottom: 12px; color: #333; line-height: 1.5; text-align: left; }
        .opt-group { display: flex; gap: 8px; }
        .opt-btn { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px; background: #fff; cursor: pointer; text-align: center; font-weight: bold; color: #666; }
        .opt-btn.selected { background: var(--fire-red); color: white; border-color: var(--fire-red); }

        .sig-box { border: 2px dashed #b2bec3; border-radius: 12px; height: 160px; margin-top: 10px; background: #fff; touch-action: none; position: relative; }
        canvas { width: 100%; height: 100%; }

        .btn-group { display: flex; gap: 10px; margin-top: 25px; padding-bottom: 20px; }
        .btn { flex: 1; padding: 16px; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; cursor: pointer; color: white; transition: 0.3s; }
        .btn-next { background: var(--fire-red); }
        .btn-prev { background: #7f8c8d; }
        .btn-preview { background: #2980b9; }

        /* === PDF 仿真影子樣板 === */
        #pdfTemplate { width: 800px; background: white; position: absolute; left: -9999px; color: black; padding: 40px; box-sizing: border-box; }
        .pdf-table { width: 100%; border-collapse: collapse; border: 2px solid black; }
        .pdf-table th, .pdf-table td { border: 1px solid black; padding: 8px; font-size: 15px; text-align: center; vertical-align: middle; }
        .pdf-left { text-align: left !important; padding-left: 10px; line-height: 1.5; }
        .v-mark { font-family: Arial; font-weight: bold; font-size: 24px; }

        #previewModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; flex-direction: column; }
        #previewContent { flex: 1; overflow: auto; padding: 20px; display: flex; justify-content: center; background: #333; }
        #previewImg { max-width: 100%; background: white; box-shadow: 0 0 40px black; }

        #loader { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="loader">
    <i class="fas fa-circle-notch fa-spin fa-4x" style="color:var(--fire-red)"></i>
    <p style="margin-top:20px; font-weight:bold; color: var(--dark);">檔案歸檔處理中...</p>
</div>

<div class="app-shell">
    <div class="app-header"><h2>消防訓練安全檢核系統</h2></div>
    <div class="content">
        <!-- Step 1 -->
        <div class="step active" id="step1">
            <label>1. 檢核表種類</label>
            <select id="courseType" onchange="updateItems()">
                <option value="general">通用課程檢核表</option>
                <option value="rope">繩索救援訓練檢核表</option>
                <option value="rescue">救助破壞操作安全檢核表</option>
                <option value="car">車禍救助訓練操作安全檢核表</option>
                <option value="indoor">入室搜救訓練安全檢核表</option>
                <option value="fire">實火燃燒訓練安全檢核表</option>
                <option value="diving">潛水救援訓練安全檢核表</option>
                <option value="physical">體能訓練安全檢核表</option>
                <option value="scba">空氣呼吸器訓練場安全檢核表</option>
                <option value="water">水域訓練安全檢核表</option>
            </select>
            <label>2. 訓練名稱/期別</label>
            <input type="text" id="trainName" placeholder="例如：救助隊複訓115-1">
            <label>3. 訓練日期時間</label>
            <input type="datetime-local" id="trainTime">
            <label>4. 訓練地點</label>
            <input type="text" id="trainLoc" value="內湖訓練中心">
            <label>5. 收件 Email</label>
            <input type="email" id="targetEmail" placeholder="收件人電子信箱">
            <div class="btn-group"><button class="btn btn-next" onclick="goStep(2)">進入檢核清單 <i class="fas fa-chevron-right"></i></button></div>
        </div>

        <!-- Step 2 -->
        <div class="step" id="step2">
            <div id="cardList"></div>
            <label>備註事項</label>
            <textarea id="memo" rows="2" placeholder="如有待改進事項請填寫於此"></textarea>
            <div class="btn-group">
                <button class="btn btn-prev" onclick="goStep(1)">上一步</button>
                <button class="btn btn-next" onclick="goStep(3)">去簽名確認 <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>

        <!-- Step 3 -->
        <div class="step" id="step3">
            <label>教官簽章</label>
            <div class="sig-box"><canvas id="c1"></canvas></div>
            <button onclick="p1.clear()" style="margin:8px 0; border:none; background:none; color:var(--fire-red); font-weight:bold;">[ 清除重簽 ]</button>
            <label>當日安全官簽章</label>
            <div class="sig-box"><canvas id="c2"></canvas></div>
            <button onclick="p2.clear()" style="margin:8px 0; border:none; background:none; color:var(--fire-red); font-weight:bold;">[ 清除重簽 ]</button>
            <div class="btn-group">
                <button class="btn btn-prev" onclick="goStep(2)">回上步</button>
                <button class="btn btn-preview" onclick="showPreview()">預覽</button>
                <button class="btn btn-next" style="background:#27ae60;" onclick="finalSubmit()">歸檔送出</button>
            </div>
        </div>
    </div>
</div>

<div id="previewModal">
    <div style="background:var(--fire-red); color:white; padding:15px; display:flex; justify-content:space-between; align-items:center;">
        <b>正式 PDF 樣式預覽</b>
        <button onclick="closePreview()" style="color:white; border:none; background:none; font-size:24px;">&times;</button>
    </div>
    <div id="previewContent"><img id="previewImg" src=""></div>
</div>

<div id="pdfTemplate">
    <table class="pdf-table">
        <thead>
            <tr><th colspan="7" style="border:none; font-size:26px; padding: 10px 0;" id="pdfTitle"></th></tr>
            <tr><td colspan="7" style="border:none; text-align:left; font-size:16px; font-weight:bold; padding-bottom:10px;">名稱/期別：<span id="pdfCourseName"></span></td></tr>
            <tr>
                <td colspan="4" style="border:none; text-align:left; font-weight:bold; font-size:15px;" id="pdfTimeDisplay"></td>
                <td colspan="3" style="border:none; text-align:right; font-weight:bold; font-size:15px;" id="pdfLocDisplay"></td>
            </tr>
            <tr>
                <th rowspan="2" width="6%">項次</th><th rowspan="2" width="48%">安全檢查注意事項</th>
                <th colspan="3" width="18%">符合情形/項目</th><th rowspan="2" width="16%">待改進事項</th><th rowspan="2" width="12%">其他</th>
            </tr>
            <tr><th>是</th><th>否</th><th>不適用</th></tr>
        </thead>
        <tbody id="pdfTbody"></tbody>
        <tfoot>
            <tr><td colspan="7" class="pdf-left" style="height:80px; vertical-align:top;" id="pdfMemo">備註：</td></tr>
            <tr>
                <td colspan="4" class="pdf-left" style="height:120px; vertical-align:top; border-right:2.5px solid black;">教官簽章：<br><img id="img1" style="max-height:85px; margin-top:10px;"></td>
                <td colspan="3" class="pdf-left" style="height:120px; vertical-align:top;">當日安全官簽章：<br><img id="img2" style="max-height:85px; margin-top:10px;"></td>
            </tr>
            <tr><td colspan="7" style="border:none; text-align:right; font-size:12px; padding-top:10px;">臺北市政府消防局</td></tr>
        </tfoot>
    </table>
</div>

    };

    let p1, p2;

    window.onload = () => {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('trainTime').value = now.toISOString().slice(0, 16);
        updateItems();
    };

    function updateItems() {
        const type = document.getElementById('courseType').value;
        const data = checklists[type];
        const list = document.getElementById('cardList');
        list.innerHTML = "";
        data.items.forEach((txt, i) => {
            list.innerHTML += `<div class="q-card"><div class="q-text">${i+1}. ${txt}</div><div class="opt-group">
                <div class="opt-btn selected" id="opt_${i}_是" onclick="selectOpt(${i},'是')">是</div>
                <div class="opt-btn" id="opt_${i}_否" onclick="selectOpt(${i},'否')">否</div>
                <div class="opt-btn" id="opt_${i}_不適用" onclick="selectOpt(${i},'不適用')">不適用</div>
            </div><input type="hidden" id="val_${i}" value="是"></div>`;
        });
    }

    function selectOpt(idx, val) {
        ['是','否','不適用'].forEach(o => document.getElementById(`opt_${idx}_${o}`).classList.remove('selected'));
        document.getElementById(`opt_${idx}_${val}`).classList.add('selected');
        document.getElementById(`val_${idx}`).value = val;
    }

    function goStep(n) {
        if (n === 2 && !document.getElementById('trainName').value) return alert("請輸入訓練名稱");
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + n).classList.add('active');
        if (n === 3) {
            setTimeout(initSignPads, 200);
        }
        window.scrollTo(0,0);
    }

    function initSignPads() {
        if (p1) return;
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        [document.getElementById('c1'), document.getElementById('c2')].forEach(c => {
            c.width = c.offsetWidth * ratio;
            c.height = c.offsetHeight * ratio;
            c.getContext("2d").scale(ratio, ratio);
        });
        p1 = new SignaturePad(document.getElementById('c1'));
        p2 = new SignaturePad(document.getElementById('c2'));
    }

    function fillTemplate() {
        const type = document.getElementById('courseType').value;
        const data = checklists[type];
        const timeVal = document.getElementById('trainTime').value;
        const [y, m, d] = timeVal.split('T')[0].split('-');
        
        document.getElementById('pdfTitle').innerText = data.title;
        document.getElementById('pdfCourseName').innerText = document.getElementById('trainName').value;
        document.getElementById('pdfTimeDisplay').innerText = `中華民國 ${y-1911} 年 ${m} 月 ${d} 日`;
        document.getElementById('pdfLocDisplay').innerText = "地點：" + document.getElementById('trainLoc').value;
        document.getElementById('pdfMemo').innerText = "備註：" + document.getElementById('memo').value;
        document.getElementById('img1').src = p1.toDataURL();
        document.getElementById('img2').src = p2.toDataURL();

        const pdfTbody = document.getElementById('pdfTbody');
        pdfTbody.innerHTML = "";
        data.items.forEach((txt, i) => {
            const val = document.getElementById(`val_${i}`).value;
            pdfTbody.innerHTML += `<tr><td>${i+1}</td><td class="pdf-left">${txt}</td>
                <td class="v-mark">${val==='是'?'V':''}</td><td class="v-mark">${val==='否'?'V':''}</td><td class="v-mark">${val==='不適用'?'V':''}</td>
                <td></td><td></td></tr>`;
        });
    }

    async function showPreview() {
        if (!p1 || p1.isEmpty() || p2.isEmpty()) return alert("簽名後才能預覽");
        document.getElementById('loader').style.display = 'flex';
        fillTemplate();
        const el = document.getElementById('pdfTemplate');
        const canvas = await html2canvas(el, { scale: 2, backgroundColor: "#ffffff", height: el.offsetHeight });
        document.getElementById('previewImg').src = canvas.toDataURL('image/jpeg', 0.9);
        document.getElementById('loader').style.display = 'none';
        document.getElementById('previewModal').style.display = 'flex';
    }

    function closePreview() { document.getElementById('previewModal').style.display = 'none'; }

    async function finalSubmit() {
        const email = document.getElementById('targetEmail').value;
        if (!email) return alert("請輸入 Email");
        if (!p1 || p1.isEmpty() || p2.isEmpty()) return alert("請完成簽名");
        
        document.getElementById('loader').style.display = 'flex';
        fillTemplate();
        const el = document.getElementById('pdfTemplate');
        const canvas = await html2canvas(el, { scale: 2, backgroundColor: "#ffffff", height: el.offsetHeight });
        const pdf = new jspdf.jsPDF('p', 'mm', [210, (canvas.height * 210) / canvas.width]);
        pdf.addImage(canvas.toDataURL('image/jpeg', 0.92), 'JPEG', 0, 0, 210, (canvas.height * 210) / canvas.width);
        
        const reader = new FileReader();
        reader.readAsDataURL(pdf.output('blob'));
        reader.onloadend = async () => {
            const base64 = reader.result.split(',')[1];
            const timeVal = document.getElementById('trainTime').value;
            const dateStr = timeVal.split('T')[0].replace(/-/g, '');
            const timeStr = timeVal.split('T')[1].replace(/:/g, '');
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ 
                        email: email, 
                        fileData: base64, 
                        fileName: `${dateStr}_${timeStr}_${document.getElementById('courseType').value}_${document.getElementById('trainName').value}.pdf`,
                        dateStr: dateStr 
                    })
                });
                const res = await response.text();
                if (res.includes("Success")) {
                    alert("✅ 歸檔成功！檔案已儲存。");
                    location.reload();
                } else {
                    alert("歸檔發生異常，請檢查資料夾。");
                    location.reload();
                }
            } catch(e) { 
                alert("歸檔程序已發送，請至雲端確認。"); 
                location.reload();
            }
        };
    }
</script>
