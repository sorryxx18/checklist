<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <title>消防訓練安全檢核系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- 必要 Library -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@5.0.7/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root { --primary-red: #c0392b; --gold-border: #d4af37; --dark-blue: #2c3e50; }
        
        body { font-family: "Microsoft JhengHei", sans-serif; background: #2c3e50; margin: 0; padding: 20px; min-height: 100vh; display: flex; justify-content: center; align-items: flex-start; }

        /* 紅金質感容器 */
        .app-container { 
            width: 100%; max-width: 500px; background: white; border-radius: 15px; 
            border: 3px solid var(--gold-border); box-shadow: 0 15px 35px rgba(0,0,0,0.4); overflow: hidden; 
        }

        .header { background: var(--primary-red); padding: 25px 15px; border-bottom: 4px solid var(--gold-border); text-align: center; color: white; }
        .header h2 { margin: 0; font-size: 1.4rem; letter-spacing: 2px; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }

        .content { padding: 20px; }
        .step { display: none; } .step.active { display: block; animation: slideIn 0.4s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* 控制項樣式 */
        label { display: block; font-weight: bold; margin-top: 15px; font-size: 0.95rem; color: #444; border-left: 4px solid var(--primary-red); padding-left: 8px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-top: 6px; font-size: 16px; box-sizing: border-box; background: #fafafa; }
        input:focus { border-color: var(--gold-border); outline: none; box-shadow: 0 0 8px rgba(212,175,55,0.2); }

        /* 卡片式檢核項 */
        .card { background: #fff; border: 1px solid #eee; border-left: 5px solid var(--gold-border); border-radius: 10px; padding: 15px; margin-bottom: 12px; box-shadow: 0 3px 6px rgba(0,0,0,0.05); }
        .card-text { font-size: 1rem; margin-bottom: 12px; color: #333; line-height: 1.5; font-weight: 500; }
        .opt-group { display: flex; gap: 8px; }
        .opt-btn { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; background: #fff; cursor: pointer; text-align: center; font-weight: bold; color: #666; transition: 0.2s; }
        .opt-btn.selected { background: var(--primary-red); color: white; border-color: var(--primary-red); box-shadow: 0 4px 8px rgba(192,57,43,0.3); }

        /* 簽名區 */
        .sig-box { border: 2px dashed #b2bec3; border-radius: 10px; height: 180px; margin-top: 10px; background: #fff; touch-action: none; }
        canvas { width: 100%; height: 100%; }

        /* 按鈕系統 */
        .btn-group { display: flex; gap: 10px; margin-top: 30px; padding-bottom: 20px; }
        .btn { flex: 1; padding: 16px; border: none; border-radius: 10px; font-weight: bold; font-size: 1.1rem; cursor: pointer; transition: 0.3s; color: white; }
        .btn-next { background: var(--primary-red); border-bottom: 4px solid #962d22; }
        .btn-prev { background: #7f8c8d; }
        .btn-preview { background: #2980b9; }

        /* === PDF 影子樣板 (解決跑版) === */
        #pdfTemplate { width: 800px; padding: 50px; background: white; position: absolute; left: -9999px; color: black; box-sizing: border-box; }
        .pdf-main-table { width: 100%; border-collapse: collapse; border: 2.5px solid black; }
        .pdf-main-table th, .pdf-main-table td { border: 1px solid black; padding: 10px; font-size: 15px; text-align: center; vertical-align: middle; }
        .pdf-left { text-align: left !important; padding-left: 10px; line-height: 1.6; }
        .v-mark { font-family: Arial; font-weight: bold; font-size: 24px; }

        /* 預覽 Modal */
        #previewModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; flex-direction: column; }
        .modal-header { background: var(--primary-red); color: white; padding: 15px; display: flex; justify-content: space-between; border-bottom: 2px solid var(--gold-border); }
        #previewImageContainer { flex: 1; overflow: auto; padding: 15px; display: flex; justify-content: center; background: #333; }
        #previewImg { max-width: 100%; background: white; box-shadow: 0 0 30px black; }

        #loader { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
        @media (max-width: 600px) { body { padding: 0; } .app-container { border-radius: 0; min-height: 100vh; border: none; } }
    </style>
</head>
<body>

<div id="loader">
    <i class="fas fa-circle-notch fa-spin fa-4x" style="color:var(--primary-red)"></i>
    <p style="margin-top:20px; font-weight:bold; color: var(--dark-blue);">數位歸檔處理中，請稍候...</p>
</div>

<div class="app-container">
    <div class="header">
        <h2>消防訓練安全檢核系統</h2>
    </div>

    <div class="content">
        <!-- Step 1: 基本資料 -->
        <div class="step active" id="step1">
            <label>1. 檢核表種類</label>
            <select id="courseType" onchange="updateItems()">
                <option value="scba">空氣呼吸器訓練(SCBA)</option>
                <option value="rope">繩索救援訓練</option>
                <option value="rescue">救助破壞操作</option>
                <option value="car">車禍救助訓練</option>
                <option value="indoor">入室搜救訓練</option>
                <option value="fire">實火燃燒訓練</option>
                <option value="diving">潛水救援訓練</option>
                <option value="physical">體能訓練</option>
                <option value="water">水域訓練安全</option>
                <option value="general">通用課程</option>
            </select>
            <label>2. 訓練名稱/期別</label>
            <input type="text" id="trainName" value="空氣呼吸器操作訓練第1期">
            <label>3. 訓練日期時間</label>
            <input type="datetime-local" id="trainTime">
            <label>4. 訓練地點</label>
            <input type="text" id="trainLoc" value="內湖訓練中心">
            <label>5. 收件 Email</label>
            <input type="email" id="targetEmail" placeholder="歸檔後將寄送至此信箱">
            
            <div class="btn-group"><button class="btn btn-next" onclick="goStep(2)">進入檢核項目 <i class="fas fa-chevron-right"></i></button></div>
        </div>

        <!-- Step 2: 檢核項目 -->
        <div class="step" id="step2">
            <div id="cardList"></div>
            <label>備註事項</label>
            <textarea id="memo" rows="2" placeholder="如有異常請備註"></textarea>
            <div class="btn-group">
                <button class="btn btn-prev" onclick="goStep(1)">上一步</button>
                <button class="btn btn-next" onclick="goStep(3)">下一步：簽名確認</button>
            </div>
        </div>

        <!-- Step 3: 簽名 -->
        <div class="step" id="step3">
            <label>教官簽章</label>
            <div class="sig-box"><canvas id="c1"></canvas></div>
            <button onclick="p1.clear()" style="margin:5px 0; border:none; background:none; color:var(--primary-red); font-weight:bold;">[ 清除重簽 ]</button>
            
            <label>當日安全官簽章</label>
            <div class="sig-box"><canvas id="c2"></canvas></div>
            <button onclick="p2.clear()" style="margin:5px 0; border:none; background:none; color:var(--primary-red); font-weight:bold;">[ 清除重簽 ]</button>
            
            <div class="btn-group">
                <button class="btn btn-prev" onclick="goStep(2)">回上步</button>
                <button class="btn btn-preview" onclick="showPreview()">預覽</button>
                <button class="btn btn-next" style="background:#27ae60; border-bottom:4px solid #1e8449;" onclick="finalSubmit()">確認歸檔送出</button>
            </div>
        </div>
    </div>
</div>

<!-- 預覽視窗 -->
<div id="previewModal">
    <div class="modal-header">
        <b><i class="fas fa-file-pdf"></i> 正式 PDF 樣式確認</b>
        <button onclick="closePreview()" style="color:white; border:none; background:none; font-size:24px;">&times;</button>
    </div>
    <div id="previewImageContainer"><img id="previewImg" src=""></div>
</div>

<!-- 仿真 PDF 樣板 -->
<div id="pdfTemplate">
    <table class="pdf-main-table">
        <thead>
            <tr><th colspan="7" style="border:none; font-size:28px; padding: 20px 0 5px;" id="pdfTitle"></th></tr>
            <tr><td colspan="7" style="border:none; text-align:left; font-size:18px; font-weight:bold; padding-bottom:10px;">訓練名稱/期別：<span id="pdfCourseName"></span></td></tr>
            <tr>
                <td colspan="4" style="border:none; text-align:left; font-weight:bold; font-size:16px;" id="pdfTimeDisplay"></td>
                <td colspan="3" style="border:none; text-align:right; font-weight:bold; font-size:16px;" id="pdfLocDisplay"></td>
            </tr>
            <tr>
                <th rowspan="2" width="6%">項次</th><th rowspan="2" width="48%">安全檢查注意事項</th>
                <th colspan="3" width="18%">符合情形/項目</th><th rowspan="2" width="16%">待改進事項</th><th rowspan="2" width="12%">其他</th>
            </tr>
            <tr><th>是</th><th>否</th><th>不適用</th></tr>
        </thead>
        <tbody id="pdfTbody"></tbody>
        <tfoot>
            <tr><td colspan="7" class="pdf-left" style="height:90px; vertical-align:top;" id="pdfMemo">備註：</td></tr>
            <tr>
                <td colspan="4" class="pdf-left" style="height:120px; vertical-align:top; border-right:2.5px solid black;">教官簽章：<br><img id="img1" style="max-height:85px; margin-top:10px;"></td>
                <td colspan="3" class="pdf-left" style="height:120px; vertical-align:top;">當日安全官簽章：<br><img id="img2" style="max-height:85px; margin-top:10px;"></td>
            </tr>
            <tr><td colspan="7" style="border:none; text-align:right; font-size:13px; padding-top:10px; font-weight:bold;">臺北市政府消防局</td></tr>
        </tfoot>
    </table>
</div>

<script>
    const GAS_URL = "您的_GAS_網址"; 
    const checklists = {
        scba: { title: "臺北市政府消防局空氣呼吸器訓練檢核表", items: ["危害告知", "教材安排", "不適評估", "場地分區", "步驟瞭解", "器材點檢", "防護裝備", "腳部保護", "管制編組(2人1組)", "壓力報警檢查", "安全計畫", "身心輪替", "報警處置", "中止機制", "鐵網穩定"] },
        rope: { title: "臺北市政府消防局繩索救援訓練檢核表", items: ["危害告知", "教材安排", "手冊規定", "人員不適評估", "師資共同授課(含安全官)", "瞭解繩索器材特性", "使用前檢查繩索器材完善性", "確保無視覺死角", "選擇穩固/多固定點均力架設", "採取雙繩以上多重確保", "進行邊緣保護措施", "落實穿著防護裝備", "教官是否有進行示範", "擬定安全計畫", "檢查回收器材"] },
        rescue: { title: "臺北市政府消防局救助破壞操作檢核表", items: ["危害告知", "教材安排", "手冊規定", "人員狀況", "場地選用", "防護裝備", "破壞器材熟悉", "器材點檢", "滅火器備妥", "水線防護", "尖銳物處理", "清理現場"] },
        car: { title: "臺北市政府消防局車禍救助訓練檢核表", items: ["危害告知", "教材安排", "手冊規定", "人員狀況", "人員編組", "場地選用", "防護裝備", "破壞器材操作熟悉", "功能點檢", "車體穩固", "滅火器備妥", "尖銳物保護", "清理現場"] },
        indoor: { title: "臺北市政府消防局入室搜救訓練檢核表", items: ["危害告知", "教材安排", "手冊規定", "人員不適", "管制編組(至少2人1組)", "檢查空呼器壓力與殘壓", "場地選用", "防護裝備", "安全計畫", "身心狀況", "測溫檢查", "水線部署", "防護水線", "布線固定"] },
        fire: { title: "臺北市政府消防局實火燃燒訓練檢核表", items: ["危害告知", "教材內容", "不適評估", "教官安全官討論", "步驟瞭解", "器材點檢", "水箱車專責供水", "充水待命", "通風評估", "規範點火(嚴禁燃油)", "示範說明", "防護裝備", "安全計畫", "棧板進氣孔確認", "身心狀況輪替", "餘燼清除避免復燃"] },
        diving: { title: "臺北市政府消防局潛水救援訓練檢核表", items: ["危害告知", "教材安排", "手冊規定", "人員狀況", "天候水情", "場勘評估", "熱身運動", "器材特性", "潛水裝備", "示範目標", "人員編組(至少2人1組)", "安全計畫(備援)", "監看確保人員", "器材檢查清潔"] },
        physical: { title: "臺北市政府消防局體能訓練安全檢核表", items: ["危害告知", "師資安排", "教官示範", "天候評估", "場地選用", "身體評估", "操作服裝", "折返點(500m)", "補水機制", "休息機制", "再次評估"] },
        water: { title: "臺北市政府消防局水域訓練安全檢核表", items: ["危害告知", "教材內容", "手冊規定", "不適評估", "天候水情", "裝備特性", "水域裝備", "教官示範", "任務分工", "上下游確保", "熱身運動", "安全計畫", "器材檢查清潔"] },
        general: { title: "臺北市政府消防局訓練安全檢核表(通用)", items: ["危害告知", "教材內容安排", "熟知手冊規定", "人員不適評估/醫療器材", "天候狀況評估", "選用適當場域", "裝備器材適當", "外觀功能點檢", "確認個人裝備/身體", "教官示範講解", "安全計畫(備援方案)"] }
    };

    let p1, p2;

    window.onload = () => {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('trainTime').value = now.toISOString().slice(0, 16);
        updateItems();
    };

    function updateItems() {
        const type = document.getElementById('courseType').value;
        const data = checklists[type];
        const list = document.getElementById('cardList');
        list.innerHTML = "";
        data.items.forEach((txt, i) => {
            list.innerHTML += `<div class="card"><div class="card-text">${i+1}. ${txt}</div><div class="opt-group">
                <div class="opt-btn selected" id="opt_${i}_是" onclick="selectOpt(${i},'是')">是</div>
                <div class="opt-btn" id="opt_${i}_否" onclick="selectOpt(${i},'否')">否</div>
                <div class="opt-btn" id="opt_${i}_不適用" onclick="selectOpt(${i},'不適用')">不適用</div>
            </div><input type="hidden" id="val_${i}" value="是"></div>`;
        });
    }

    function selectOpt(idx, val) {
        ['是','否','不適用'].forEach(o => document.getElementById(`opt_${idx}_${o}`).classList.remove('selected'));
        document.getElementById(`opt_${idx}_${val}`).classList.add('selected');
        document.getElementById(`val_${idx}`).value = val;
    }

    function goStep(n) {
        if (n === 2 && !document.getElementById('trainName').value) return alert("請輸入訓練名稱");
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + n).classList.add('active');
        if (n === 3) setTimeout(initSigs, 200);
        window.scrollTo(0,0);
    }

    function initSigs() {
        if (p1) return;
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        [document.getElementById('c1'), document.getElementById('c2')].forEach(c => {
            c.width = c.offsetWidth * ratio; c.height = c.offsetHeight * ratio;
            c.getContext("2d").scale(ratio, ratio);
        });
        p1 = new SignaturePad(document.getElementById('c1'));
        p2 = new SignaturePad(document.getElementById('c2'));
    }

    function fillTemplate() {
        const type = document.getElementById('courseType').value;
        const data = checklists[type];
        const timeVal = document.getElementById('trainTime').value;
        const nameVal = document.getElementById('trainName').value;
        const [y, m, d] = timeVal.split('T')[0].split('-');
        document.getElementById('pdfTitle').innerText = data.title;
        document.getElementById('pdfCourseName').innerText = nameVal;
        document.getElementById('pdfTimeDisplay').innerText = `中華民國 ${y-1911} 年 ${m} 月 ${d} 日`;
        document.getElementById('pdfLocDisplay').innerText = "地點：" + document.getElementById('trainLoc').value;
        document.getElementById('pdfMemo').innerText = "備註：" + document.getElementById('memo').value;
        document.getElementById('img1').src = p1.toDataURL();
        document.getElementById('img2').src = p2.toDataURL();
        const pdfTbody = document.getElementById('pdfTbody');
        pdfTbody.innerHTML = "";
        data.items.forEach((txt, i) => {
            const val = document.getElementById(`val_${i}`).value;
            pdfTbody.innerHTML += `<tr><td>${i+1}</td><td class="pdf-left">${txt}</td>
                <td class="v-mark">${val==='是'?'V':''}</td><td class="v-mark">${val==='否'?'V':''}</td><td class="v-mark">${val==='不適用'?'V':''}</td>
                <td></td><td></td></tr>`;
        });
    }

    async function showPreview() {
        if (!p1 || p1.isEmpty() || p2.isEmpty()) return alert("簽名後才能預覽成品");
        document.getElementById('loader').style.display = 'flex';
        fillTemplate();
        const el = document.getElementById('pdfTemplate');
        const canvas = await html2canvas(el, { scale: 2, backgroundColor: "#ffffff", height: el.offsetHeight });
        document.getElementById('previewImg').src = canvas.toDataURL('image/jpeg', 0.9);
        document.getElementById('loader').style.display = 'none';
        document.getElementById('previewModal').style.display = 'flex';
    }

    function closePreview() { document.getElementById('previewModal').style.display = 'none'; }

    async function finalSubmit() {
        const email = document.getElementById('targetEmail').value;
        const trainName = document.getElementById('trainName').value;
        const timeVal = document.getElementById('trainTime').value;
        if (!email) return alert("請填寫 Email");
        if (!p1 || p1.isEmpty() || p2.isEmpty()) return alert("請完成雙人簽名");
        
        document.getElementById('loader').style.display = 'flex';
        fillTemplate();
        const dateRaw = timeVal.split('T')[0].replace(/-/g, '');
        const timeRaw = timeVal.split('T')[1].replace(/:/g, '');
        const fullFileName = `${dateRaw}_${timeRaw}_${document.getElementById('courseType').value}_${trainName}.pdf`;

        const el = document.getElementById('pdfTemplate');
        const canvas = await html2canvas(el, { scale: 3, backgroundColor: "#ffffff", height: el.offsetHeight });
        const pdf = new jspdf.jsPDF('p', 'mm', [210, (canvas.height * 210) / canvas.width]);
        pdf.addImage(canvas.toDataURL('image/jpeg', 0.95), 'JPEG', 0, 0, 210, (canvas.height * 210) / canvas.width);
        
        const reader = new FileReader();
        reader.readAsDataURL(pdf.output('blob'));
        reader.onloadend = async () => {
            const base64 = reader.result.split(',')[1];
            try {
                await fetch(GAS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ email: email, fileData: base64, fileName: fullFileName, dateStr: dateRaw })
                });
                alert("✅ 歸檔成功！");
                location.reload();
            } catch(e) { alert("❌ 連線異常。"); document.getElementById('loader').style.display = 'none'; }
        };
    }
</script>
</body>
</html>
