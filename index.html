<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <title>消防訓練安全檢核系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@5.0.7/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root { --primary: #c0392b; --secondary: #2c3e50; --bg: #f5f6fa; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); margin: 0; padding: 0; overscroll-behavior: none; }

        /* UI介面 */
        .step-container { max-width: 600px; margin: 0 auto; background: white; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .step { display: none; } .step.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .header { text-align: center; border-bottom: 2px solid var(--primary); margin-bottom: 20px; padding-bottom: 10px; }
        label { display: block; font-weight: bold; margin-top: 15px; font-size: 0.9rem; color: #555; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-top: 5px; font-size: 16px; box-sizing: border-box; }

        /* 卡片式檢核項 */
        .check-card { background: #fff; border: 1px solid #eee; border-radius: 10px; padding: 15px; margin-bottom: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .check-text { font-size: 1rem; margin-bottom: 12px; color: #333; text-align: left; line-height: 1.4; }
        .option-group { display: flex; gap: 8px; }
        .opt-btn { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; background: #f9f9f9; cursor: pointer; text-align: center; font-weight: bold; }
        .opt-btn.selected { background: var(--primary); color: white; border-color: var(--primary); }

        /* 簽名區 */
        .sig-box { border: 2px dashed #bbb; border-radius: 8px; height: 180px; margin-top: 10px; position: relative; background: #fff; touch-action: none; }
        canvas { width: 100%; height: 100%; }

        /* 按鈕 */
        .btn-group { display: flex; gap: 10px; margin-top: 20px; padding-bottom: 40px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer; }
        .btn-next { background: var(--primary); color: white; }
        .btn-prev { background: #95a5a6; color: white; }
        .btn-preview { background: #2980b9; color: white; }

        /* === PDF 影子樣板 (高度仿真) === */
        #pdfTemplate { width: 800px; padding: 40px; background: white; position: absolute; left: -9999px; color: black; }
        .pdf-main-table { width: 100%; border-collapse: collapse; border: 2px solid black; background: white; }
        .pdf-main-table th, .pdf-main-table td { border: 1px solid black; padding: 8px; font-size: 15px; text-align: center; vertical-align: middle; }
        .pdf-left { text-align: left !important; padding-left: 10px; }
        .v-mark { font-family: Arial, sans-serif; font-weight: bold; font-size: 22px; }
        .pdf-no-border { border: none !important; }

        /* 預覽 Modal */
        #previewModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 10000; flex-direction: column; }
        .modal-header { background: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; }
        #previewImageContainer { flex: 1; overflow: auto; padding: 10px; display: flex; justify-content: center; background: #555; }
        #previewImg { box-shadow: 0 0 20px rgba(0,0,0,0.5); max-width: 100%; background: white; }

        #loader { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="loader">
    <i class="fas fa-spinner fa-spin fa-3x" style="color:var(--primary)"></i>
    <p style="margin-top:15px; font-weight:bold;">檔案數位歸檔中，請稍候...</p>
</div>

<div class="step-container">
    <div class="header"><h2>消防訓練安全檢核系統</h2></div>

    <!-- Step 1 -->
    <div class="step active" id="step1">
        <label>1. 檢核表種類</label>
        <select id="courseType" onchange="updateItems()">
            <option value="general">通用課程檢核表</option>
            <option value="rope">繩索救援訓練檢核表</option>
            <option value="rescue">救助破壞操作檢核表</option>
            <option value="car">車禍救助訓練檢核表</option>
            <option value="indoor">入室搜救訓練檢核表</option>
            <option value="fire">實火燃燒訓練檢核表</option>
            <option value="diving">潛水救援訓練檢核表</option>
            <option value="physical">體能訓練安全檢核表</option>
            <option value="scba">空氣呼吸器訓練場檢核表</option>
            <option value="water">水域訓練安全檢核表</option>
        </select>
        <label>2. 訓練名稱/期別</label>
        <input type="text" id="trainName" placeholder="例如：115年救助隊第1期複訓">
        <label>3. 訓練日期時間</label>
        <input type="datetime-local" id="trainTime">
        <label>4. 訓練地點</label>
        <input type="text" id="trainLoc" value="內湖訓練中心">
        <label>5. 收件 Email</label>
        <input type="email" id="targetEmail" placeholder="收件人電子信箱">
        <div class="btn-group">
            <button class="btn btn-next" onclick="goStep(2)">下一步：核對項目 <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <!-- Step 2 -->
    <div class="step" id="step2">
        <div id="cardList"></div>
        <label>備註事項</label>
        <textarea id="memo" rows="2"></textarea>
        <div class="btn-group">
            <button class="btn btn-prev" onclick="goStep(1)">上一步</button>
            <button class="btn btn-next" onclick="goStep(3)">下一步：簽名確認 <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <!-- Step 3 -->
    <div class="step" id="step3">
        <p><b>教官簽章</b></p>
        <div class="sig-box"><canvas id="c1"></canvas></div>
        <button onclick="p1.clear()" style="margin:5px 0 15px; border:none; background:none; color:#777;">清除重簽</button>
        <p><b>當日安全官簽章</b></p>
        <div class="sig-box"><canvas id="c2"></canvas></div>
        <button onclick="p2.clear()" style="margin:5px 0 15px; border:none; background:none; color:#777;">清除重簽</button>
        
        <div class="btn-group">
            <button class="btn btn-prev" onclick="goStep(2)">回上步</button>
            <button class="btn btn-preview" onclick="showPreview()">預覽 PDF <i class="fas fa-eye"></i></button>
            <button class="btn btn-next" style="background:#27ae60;" onclick="finalSubmit()">確認歸檔送出</button>
        </div>
    </div>
</div>

<!-- 預覽視窗 -->
<div id="previewModal">
    <div class="modal-header">
        <b>仿真 PDF 成品預覽</b>
        <button onclick="closePreview()" style="border:none; background:none; font-size:24px;">&times;</button>
    </div>
    <div id="previewImageContainer">
        <img id="previewImg" src="">
    </div>
</div>

<!-- PDF影子樣板 (100% 紙本結構) -->
<div id="pdfTemplate">
    <table class="pdf-main-table">
        <thead>
            <tr><th colspan="7" class="pdf-no-border" style="font-size:26px; padding: 20px 0 5px;" id="pdfTitle"></th></tr>
            <tr><td colspan="7" class="pdf-no-border" style="text-align:left; font-size:16px; font-weight:bold; padding-bottom:10px;">名稱/期別：<span id="pdfCourseName"></span></td></tr>
            <tr>
                <td colspan="4" class="pdf-no-border" style="text-align:left; font-weight:bold;" id="pdfTimeDisplay"></td>
                <td colspan="3" class="pdf-no-border" style="text-align:right; font-weight:bold;" id="pdfLocDisplay"></td>
            </tr>
            <tr>
                <th rowspan="2" width="6%">項次</th>
                <th rowspan="2" width="48%">安全檢查注意事項</th>
                <th colspan="3" width="18%">符合情形/項目</th>
                <th rowspan="2" width="16%">待改進事項</th>
                <th rowspan="2" width="12%">其他</th>
            </tr>
            <tr><th>是</th><th>否</th><th>不適用</th></tr>
        </thead>
        <tbody id="pdfTbody"></tbody>
        <tfoot>
            <tr><td colspan="7" class="pdf-left" style="height:80px; vertical-align:top;" id="pdfMemo">備註：</td></tr>
            <tr>
                <td colspan="4" class="pdf-left" style="height:120px; vertical-align:top; border-right:2px solid black;">
                    教官簽章：<br><img id="img1" style="max-height:80px; margin-top:10px;">
                </td>
                <td colspan="3" class="pdf-left" style="height:120px; vertical-align:top;">
                    當日安全官簽章：<br><img id="img2" style="max-height:80px; margin-top:10px;">
                </td>
            </tr>
            <tr><td colspan="7" style="border:none; text-align:right; font-size:12px; padding-top:5px;">臺北市政府消防局</td></tr>
        </tfoot>
    </table>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz8o5TnHZazo-_vs73Zy8qDaSXCPGrNqPP689flqX0frTqiC8Amm_kmVIts_SfZR2zECg/exec"; 

    const checklists = {
        general: { title: "臺北市政府消防局訓練安全檢核表(通用)", items: ["於訓練前是否有對學員進行危害告知?", "是否依照消防署或局頒教材內容安排進行上課。", "是否已熟知署頒消防安全救災手冊內容之相關規定，並依規定要求進行操作？", "現場操作人員有無身體不適情形？現場醫療器材有無準備？", "評估天候狀況是否適合操作?", "是否選用適當操作場域?", "個人裝備及使用器材是否適當?", "訓練所需裝備器材外觀功能點檢是否正常?", "確認操作人員個人裝備及身體狀況", "教官是否進行示範講解", "是否有擬定安全計畫(備援方案)？"] },
        rope: { title: "臺北市政府消防局繩索救援訓練安全檢核表", items: ["危害告知", "教材安排", "手冊相關規定", "人員不適評估", "師資共同授課(含安全官)", "瞭解繩索器材特性", "器材完善檢查", "視覺死角檢查", "穩定固定點", "雙繩多重確保", "邊緣保護", "防護裝備", "教官示範", "安全計畫", "檢查清潔"] },
        rescue: { title: "臺北市政府消防局救助破壞操作安全檢核表", items: ["危害告知", "教材安排", "手冊規定", "人員狀況", "場地選用", "防護裝備", "破壞器材熟悉", "器材點檢", "滅火器備妥", "水線防護", "尖銳物處理", "清理現場"] },
        car: { title: "臺北市政府消防局車禍救助訓練檢核表", items: ["危害告知", "教材安排", "手冊規定", "人員不適", "人員編組", "場地選用", "防護裝備", "破壞器材操作", "器材功能點檢", "車體穩固", "滅火器備妥", "尖銳物處理", "清理現場"] },
        indoor: { title: "臺北市政府消防局入室搜救訓練檢核表", items: ["危害告知", "教材安排", "手冊規定", "人員不適", "管制編組", "檢查空呼器", "場地選用", "防護裝備", "安全計畫", "身心狀況", "測溫檢查", "水線部署", "防護水線", "布線固定"] },
        fire: { title: "臺北市政府消防局實火燃燒訓練檢核表", items: ["危害告知", "教材內容", "不適評估", "教官安全官", "步驟瞭解", "器材點檢", "水箱車供水", "充水待命", "通風評估", "規範點火", "示範說明", "防護裝備", "安全計畫", "棧板進氣孔", "身心輪替", "餘燼清除"] },
        diving: { title: "臺北市政府消防局潛水救援訓練檢核表", items: ["危害告知", "教材安排", "手冊規定", "人員狀況", "天候水情", "場勘評估", "熱身運動", "器材特性", "潛水裝備", "示範目標", "人員編組", "安全計畫", "監看確保", "檢查清潔"] },
        physical: { title: "臺北市政府消防局體能訓練安全檢核表", items: ["危害告知", "師資安排", "示範說明", "天候評估", "場地選用", "身體評估", "操作服裝", "折返點", "補水機制", "休息機制", "再次評估"] },
        scba: { title: "空氣呼吸器訓練場檢核表", items: ["危害告知", "教材安排", "不適評估", "場地分區", "步驟瞭解", "器材點檢", "防護裝備", "腳部保護", "管制編組", "壓力報警", "安全計畫", "身心輪替", "報警處置", "中止機制", "鐵網穩定"] },
        water: { title: "臺北市政府消防局水域訓練安全檢核表", items: ["危害告知", "教材內容", "手冊規定", "不適評估", "天候水情", "裝備特性", "水域裝備", "教官示範", "任務分工", "上下游確保", "熱身運動", "安全計畫", "檢查清潔"] }
    };

    let p1, p2;

    window.onload = () => {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('trainTime').value = now.toISOString().slice(0, 16);
        updateItems();
    };

    function updateItems() {
        const type = document.getElementById('courseType').value;
        const data = checklists[type];
        document.getElementById('uiTitle').innerText = data.title;
        const list = document.getElementById('cardList');
        list.innerHTML = "";
        data.items.forEach((txt, i) => {
            list.innerHTML += `<div class="check-card"><div class="check-text">${i+1}. ${txt}</div>
                <div class="option-group">
                    <div class="opt-btn selected" id="opt_${i}_是" onclick="selectOpt(${i},'是')">是</div>
                    <div class="opt-btn" id="opt_${i}_否" onclick="selectOpt(${i},'否')">否</div>
                    <div class="opt-btn" id="opt_${i}_不適用" onclick="selectOpt(${i},'不適用')">不適用</div>
                </div><input type="hidden" id="val_${i}" value="是"></div>`;
        });
    }

    function selectOpt(idx, val) {
        ['是','否','不適用'].forEach(o => document.getElementById(`opt_${idx}_${o}`).classList.remove('selected'));
        document.getElementById(`opt_${idx}_${val}`).classList.add('selected');
        document.getElementById(`val_${idx}`).value = val;
    }

    function goStep(n) {
        if (n === 2 && !document.getElementById('trainName').value) return alert("請先輸入訓練名稱/期別");
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + n).classList.add('active');
        if (n === 3) setTimeout(initSigs, 200);
        window.scrollTo(0,0);
    }

    function initSigs() {
        if (p1) return;
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        [document.getElementById('c1'), document.getElementById('c2')].forEach(c => {
            c.width = c.offsetWidth * ratio; c.height = c.offsetHeight * ratio;
            c.getContext("2d").scale(ratio, ratio);
        });
        p1 = new SignaturePad(document.getElementById('c1'));
        p2 = new SignaturePad(document.getElementById('c2'));
    }

    function fillTemplate() {
        const type = document.getElementById('courseType').value;
        const data = checklists[type];
        const timeVal = document.getElementById('trainTime').value;
        const nameVal = document.getElementById('trainName').value;
        const [y, m, d] = timeVal.split('T')[0].split('-');
        
        document.getElementById('pdfTitle').innerText = data.title;
        document.getElementById('pdfCourseName').innerText = nameVal;
        document.getElementById('pdfTimeDisplay').innerText = `中華民國 ${y-1911} 年 ${m} 月 ${d} 日`;
        document.getElementById('pdfLocDisplay').innerText = "地點：" + document.getElementById('trainLoc').value;
        document.getElementById('pdfMemo').innerText = "備註：" + document.getElementById('memo').value;
        document.getElementById('img1').src = p1.toDataURL();
        document.getElementById('img2').src = p2.toDataURL();

        const pdfTbody = document.getElementById('pdfTbody');
        pdfTbody.innerHTML = "";
        data.items.forEach((txt, i) => {
            const val = document.getElementById(`val_${i}`).value;
            pdfTbody.innerHTML += `<tr><td>${i+1}</td><td class="pdf-left">${txt}</td>
                <td class="v-mark">${val==='是'?'V':''}</td><td class="v-mark">${val==='否'?'V':''}</td><td class="v-mark">${val==='不適用'?'V':''}</td>
                <td></td><td></td></tr>`;
        });
    }

    async function showPreview() {
        if (!p1 || p1.isEmpty() || p2.isEmpty()) return alert("簽名後才能預覽成品");
        document.getElementById('loader').style.display = 'flex';
        fillTemplate();
        const canvas = await html2canvas(document.getElementById('pdfTemplate'), { scale: 2, backgroundColor: "#ffffff" });
        document.getElementById('previewImg').src = canvas.toDataURL('image/jpeg', 0.9);
        document.getElementById('loader').style.display = 'none';
        document.getElementById('previewModal').style.display = 'flex';
    }

    function closePreview() { document.getElementById('previewModal').style.display = 'none'; }

    async function finalSubmit() {
        const email = document.getElementById('targetEmail').value;
        if (!email) return alert("請先輸入收件 Email");
        if (!p1 || p1.isEmpty() || p2.isEmpty()) return alert("請完成雙人簽名");
        if (!confirm("確定要將 PDF 存入雲端並寄信嗎？")) return;
        
        document.getElementById('loader').style.display = 'flex';
        fillTemplate();
        const canvas = await html2canvas(document.getElementById('pdfTemplate'), { scale: 3, backgroundColor: "#ffffff" });
        const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
        pdf.addImage(canvas.toDataURL('image/jpeg', 0.95), 'JPEG', 0, 0, 210, (canvas.height * 210) / canvas.width);
        
        const reader = new FileReader();
        reader.readAsDataURL(pdf.output('blob'));
        reader.onloadend = async () => {
            const base64 = reader.result.split(',')[1];
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({
                        email: email,
                        fileData: base64,
                        fileName: `${document.getElementById('pdfTitle').innerText}_${document.getElementById('trainName').value}.pdf`
                    })
                });
                const res = await response.text();
                if (res.includes("Success")) {
                    alert("✅ 歸檔成功！檔案已存入雲端並寄送 Email。");
                    location.reload();
                } else { alert("❌ 歸檔失敗：" + res); document.getElementById('loader').style.display = 'none'; }
            } catch(e) { alert("❌ 送出失敗，請檢查網址設定。"); document.getElementById('loader').style.display = 'none'; }
        };
    }
</script>
</body>
</html>
