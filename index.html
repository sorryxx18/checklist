<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <title>消防訓練安全檢核系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- (可選) LIFF SDK：只有你要在 LINE 裡跑才需要，沒用也不影響 -->
  <!-- <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script> -->

  <!-- 外部資源 -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@5.0.7/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root { --primary: #c0392b; --secondary: #2c3e50; --bg: #f5f6fa; }
    body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); margin: 0; padding: 0; }

    .step-container { max-width: 820px; margin: 20px auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .step { display: none; }
    .step.active { display: block; }

    .header { text-align: center; border-bottom: 2px solid var(--primary); margin-bottom: 20px; padding-bottom: 10px; }
    .progress-bar { display: flex; justify-content: space-between; margin-bottom: 30px; font-size: 0.85rem; color: #7f8c8d; }
    .progress-step { flex: 1; text-align: center; border-bottom: 3px solid #ddd; padding-bottom: 5px; }
    .progress-step.active { color: var(--primary); border-color: var(--primary); font-weight: bold; }

    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; color: var(--secondary); }
    input[type="text"], input[type="datetime-local"], select, textarea {
      width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;
    }

    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
    th { background: #f8f9fa; padding: 12px; border: 1px solid #dee2e6; }
    td { padding: 10px; border: 1px solid #dee2e6; text-align: center; }
    .align-left { text-align: left; }

    .sig-box { border: 2px dashed #bdc3c7; border-radius: 8px; margin-top: 10px; background: #fff; position: relative; }
    canvas { width: 100%; height: 180px; touch-action: none; }
    .sig-label { position: absolute; top: 5px; left: 10px; color: #bdc3c7; pointer-events: none; }

    .btn-group { display: flex; gap: 10px; margin-top: 25px; flex-wrap: wrap; }
    .btn { flex: 1; min-width: 160px; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.3s; }
    .btn-prev { background: #95a5a6; color: white; }
    .btn-next { background: var(--primary); color: white; }
    .btn-preview { background: #2980b9; color: white; }
    .btn-submit { background:#27ae60; color: white; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    #previewModal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;
    }
    .modal-content { background: white; width: 92%; height: 92%; border-radius: 10px; display: flex; flex-direction: column; overflow: hidden; }
    .modal-header { padding: 15px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
    #pdfFrame { flex: 1; border: none; width: 100%; }

    #loadingOverlay {
      display: none; position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(255,255,255,0.85); z-index: 2000; flex-direction: column; justify-content: center; align-items: center;
    }

    .hint { color:#7f8c8d; font-size: 0.85rem; margin-top: 6px; }
  </style>
</head>
<body>

<div id="loadingOverlay">
  <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--primary);"></i>
  <p id="loadingText" style="margin-top:15px; font-weight:bold;">處理中...</p>
</div>

<div class="step-container">
  <div class="header">
    <h2>訓練安全檢核系統</h2>
  </div>

  <div class="progress-bar">
    <div class="progress-step active" id="p1">1. 填寫資料</div>
    <div class="progress-step" id="p2">2. 數位簽章</div>
    <div class="progress-step" id="p3">3. 預覽送出</div>
  </div>

  <!-- Step 1 -->
  <div class="step active" id="step1">
    <div class="form-group">
      <label>訓練名稱</label>
      <input type="text" id="trainName" placeholder="例如：114年救助隊複訓">
    </div>
    <div class="form-group">
      <label>日期時間</label>
      <input type="datetime-local" id="trainTime">
    </div>
    <div class="form-group">
      <label>地點</label>
      <input type="text" id="trainLoc" placeholder="輸入訓練場地名稱">
    </div>
    <div class="form-group">
      <label>接收通知 Email</label>
      <input type="text" id="targetEmail" placeholder="收件人信箱 (例如：boss@fire.gov.tw)">
      <div class="hint">※ 若你想要寄到多個人：在 GAS 端可用逗號分隔解析。</div>
    </div>

    <table>
      <thead>
      <tr>
        <th width="10%">項次</th>
        <th>安全檢查注意事項</th>
        <th width="30%">符合情形</th>
      </tr>
      </thead>
      <tbody id="checklistTbody"></tbody>
    </table>

    <div class="btn-group">
      <button class="btn btn-next" onclick="nextStep(2)">下一步：進行簽名 <i class="fas fa-arrow-right"></i></button>
    </div>
  </div>

  <!-- Step 2 -->
  <div class="step" id="step2">
    <div class="form-group">
      <label>教官簽章</label>
      <div class="sig-box">
        <span class="sig-label">請在此簽名</span>
        <canvas id="sigInst"></canvas>
      </div>
      <button onclick="sigInstPad.clear()" style="margin-top:5px;">重簽</button>
    </div>

    <div class="form-group" style="margin-top:30px;">
      <label>安全官簽章</label>
      <div class="sig-box">
        <span class="sig-label">請在此簽名</span>
        <canvas id="sigSafe"></canvas>
      </div>
      <button onclick="sigSafePad.clear()" style="margin-top:5px;">重簽</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-prev" onclick="nextStep(1)">上一步</button>
      <button class="btn btn-next" onclick="nextStep(3)">下一步：預覽 PDF <i class="fas fa-eye"></i></button>
    </div>
  </div>

  <!-- Step 3 -->
  <div class="step" id="step3">
    <div style="text-align:center; padding: 30px 0;">
      <i class="fas fa-file-pdf fa-5x" style="color:#e74c3c; margin-bottom: 18px;"></i>
      <p>表單已填寫完畢，建議先預覽 PDF 確認內容無誤後再送出。</p>
      <p class="hint">在 LINE 內預覽常會空白，因此會改用「外部開啟」更穩。</p>
    </div>
    <div class="btn-group">
      <button class="btn btn-prev" onclick="nextStep(2)">回上一步修改</button>
      <button class="btn btn-preview" onclick="previewPDF()">預覽 PDF</button>
      <button class="btn btn-submit" onclick="finalSubmit()">確認寄送 Email <i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
</div>

<!-- PDF 預覽 -->
<div id="previewModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 style="margin:0;">PDF 預覽</h3>
      <button onclick="closePreview()" style="font-size:1.5rem; cursor:pointer; border:none; background:none;">&times;</button>
    </div>
    <iframe id="pdfFrame"></iframe>
  </div>
</div>

<script>
  // =========================
  // 你要改的只有這裡
  // =========================
  const GAS_URL = "你的_GAS_部署網址"; // 例如：https://script.google.com/macros/s/xxxx/exec

  // =========================
  // 檢核項目
  // =========================
  const items = [
    "於訓練前是否有對學員進行危害告知?",
    "是否依照消防署或局頒教材內容安排進行上課。",
    "是否已熟知署頒消防安全救災手冊內容之相關規定？",
    "現場操作人員有無身體不適情形？醫療器材有無準備？",
    "評估天候狀況是否適合操作?",
    "是否選用適當操作場域?",
    "個人裝備及使用器材是否適當?",
    "訓練所需裝備器材外觀功能點檢是否正常?",
    "確認操作人員個人裝備及身體狀況",
    "教官是否進行示範講解",
    "是否有擬定安全計畫(備援方案)？"
  ];

  let sigInstPad, sigSafePad;

  // =========================
  // 初始化
  // =========================
  window.onload = () => {
    const tbody = document.getElementById('checklistTbody');
    items.forEach((text, i) => {
      tbody.innerHTML += `
        <tr>
          <td>${i+1}</td>
          <td class="align-left">${text}</td>
          <td>
            <select id="check_${i}">
              <option value="是">是</option>
              <option value="否">否</option>
              <option value="不適用">不適用</option>
            </select>
          </td>
        </tr>
      `;
    });

    const canvas1 = document.getElementById('sigInst');
    const canvas2 = document.getElementById('sigSafe');
    sigInstPad = new SignaturePad(canvas1);
    sigSafePad = new SignaturePad(canvas2);

    document.getElementById('trainTime').value = new Date().toISOString().slice(0,16);

    resizeCanvas();
    window.addEventListener("resize", () => setTimeout(resizeCanvas, 50));
  };

  function resizeCanvas() {
    const ratio = Math.max(window.devicePixelRatio || 1, 1);
    [document.getElementById('sigInst'), document.getElementById('sigSafe')].forEach(canvas => {
      const ctx = canvas.getContext("2d");
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
    });
  }

  // =========================
  // 分頁
  // =========================
  function nextStep(stepNum) {
    document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.progress-step').forEach(p => p.classList.remove('active'));

    document.getElementById('step' + stepNum).classList.add('active');
    for (let i = 1; i <= stepNum; i++) document.getElementById('p' + i).classList.add('active');

    if (stepNum === 2) setTimeout(resizeCanvas, 80);
  }

  // =========================
  // 生成 PDF（Blob）
  // =========================
  async function generatePDFBlob() {
    const trainName = document.getElementById('trainName').value.trim();
    const trainTime = document.getElementById('trainTime').value;
    const trainLoc  = document.getElementById('trainLoc').value.trim();

    if (!trainName || !trainTime || !trainLoc) {
      throw new Error("請先完整填寫：訓練名稱、日期時間、地點。");
    }
    if (sigInstPad.isEmpty() || sigSafePad.isEmpty()) {
      throw new Error("請完成教官與安全官簽章。");
    }

    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF('p', 'mm', 'a4');

    const printDiv = document.createElement('div');
    printDiv.style.cssText = "width:760px; padding:42px; background:white; color:black; font-family:Microsoft JhengHei, sans-serif;";

    let tableHtml = "";
    items.forEach((text, i) => {
      const val = document.getElementById(`check_${i}`).value;
      tableHtml += `
        <tr>
          <td style="border:1px solid #000; padding:8px; text-align:center;">${i+1}</td>
          <td style="border:1px solid #000; padding:8px;">${text}</td>
          <td style="border:1px solid #000; padding:8px; text-align:center;">${val}</td>
        </tr>
      `;
    });

    const instSig = sigInstPad.toDataURL("image/png");
    const safeSig = sigSafePad.toDataURL("image/png");

    printDiv.innerHTML = `
      <div style="text-align:center; border-bottom:2px solid #000; padding-bottom:10px;">
        <h1 style="margin:0;">臺北市政府消防局</h1>
        <h2 style="margin:6px 0;">訓練安全檢核表（通用）</h2>
      </div>
      <div style="margin-top:18px; font-size: 16px;">
        <p><strong>訓練名稱：</strong> ${escapeHtml(trainName)}</p>
        <p><strong>訓練時間：</strong> ${escapeHtml(trainTime.replace('T',' '))}</p>
        <p><strong>訓練地點：</strong> ${escapeHtml(trainLoc)}</p>
      </div>

      <table style="width:100%; border-collapse:collapse; margin-top:10px; font-size:14px;">
        <thead>
          <tr style="background:#eee;">
            <th style="border:1px solid #000; padding:8px; width:60px;">項次</th>
            <th style="border:1px solid #000; padding:8px;">檢查事項</th>
            <th style="border:1px solid #000; padding:8px; width:110px;">結果</th>
          </tr>
        </thead>
        <tbody>${tableHtml}</tbody>
      </table>

      <div style="margin-top:34px; display:flex; gap:24px;">
        <div style="flex:1;">
          <p style="margin:0 0 8px 0;"><strong>教官簽章：</strong></p>
          <div style="border-bottom:1px solid #000; width:220px; height:70px;">
            <img src="${instSig}" style="height:68px;">
          </div>
        </div>
        <div style="flex:1;">
          <p style="margin:0 0 8px 0;"><strong>安全官簽章：</strong></p>
          <div style="border-bottom:1px solid #000; width:220px; height:70px;">
            <img src="${safeSig}" style="height:68px;">
          </div>
        </div>
      </div>
      <div style="margin-top:18px; color:#555; font-size:12px;">
        <p style="margin:0;">※ 本檢核表由系統產生，供訓練安全管理留存。</p>
      </div>
    `;

    document.body.appendChild(printDiv);

    const canvas = await html2canvas(printDiv, {
      scale: 2,
      useCORS: true
    });

    document.body.removeChild(printDiv);

    const imgData = canvas.toDataURL('image/jpeg', 0.9);

    const pageWidth = 210;
    const pageHeight = 297;

    const imgHeight = (canvas.height * pageWidth) / canvas.width;

    if (imgHeight <= pageHeight) {
      pdf.addImage(imgData, 'JPEG', 0, 0, pageWidth, imgHeight);
    } else {
      // 超過一頁：切多頁（較穩）
      let y = 0;
      let remaining = imgHeight;
      while (remaining > 0) {
        pdf.addImage(imgData, 'JPEG', 0, y, pageWidth, imgHeight);
        remaining -= pageHeight;
        y -= pageHeight;
        if (remaining > 0) pdf.addPage();
      }
    }

    return pdf.output('blob');
  }

  function escapeHtml(str){
    return String(str)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  // =========================
  // 智慧預覽：iframe / 外部開啟 / fallback
  // =========================
  async function previewPDF() {
    document.getElementById('loadingOverlay').style.display = 'flex';
    document.getElementById('loadingText').innerText = "正在生成 PDF 供預覽...";

    try {
      const blob = await generatePDFBlob();
      const url = URL.createObjectURL(blob);

      // 判斷環境
      const ua = navigator.userAgent || "";
      const isLineWebView = ua.includes("Line/") || ua.includes("LIFF");
      const inLiffClient = (typeof liff !== "undefined" && liff.isInClient && liff.isInClient());

      // 1) LIFF in-client：用 openWindow（最穩）
      if (inLiffClient) {
        document.getElementById('loadingOverlay').style.display = 'none';
        liff.openWindow({ url, external: true });
        return;
      }

      // 2) LINE WebView（但沒有 LIFF SDK）：用外部開啟或新分頁（避免 iframe 空白）
      if (isLineWebView) {
        document.getElementById('loadingOverlay').style.display = 'none';
        window.open(url, "_blank");
        return;
      }

      // 3) 一般瀏覽器：iframe 預覽 + 失敗自動 fallback
      document.getElementById('pdfFrame').src = url;
      document.getElementById('previewModal').style.display = 'flex';

      // fallback：2 秒後 iframe 還是載不出 → 改外部開啟
      setTimeout(() => {
        try {
          const frame = document.getElementById('pdfFrame');
          // 某些瀏覽器無法讀取內容，這裡用「src 是否被清空」+「是否還在 modal」判斷
          if (document.getElementById('previewModal').style.display === 'flex' && !frame.src) {
            window.open(url, "_blank");
          }
        } catch(e) {}
      }, 2000);

      document.getElementById('loadingOverlay').style.display = 'none';

    } catch (e) {
      alert("預覽失敗：" + e.message);
      document.getElementById('loadingOverlay').style.display = 'none';
    }
  }

  function closePreview() {
    document.getElementById('previewModal').style.display = 'none';
  }

  // =========================
  // 送出（POST 到 GAS）
  // =========================
  async function finalSubmit() {
    const email = document.getElementById('targetEmail').value.trim();
    if (!email) { alert("請填寫接收通知的 Email"); return; }
    if (!GAS_URL || GAS_URL.includes("你的_GAS")) {
      alert("請先在程式最上方設定 GAS_URL（GAS 部署網址）。");
      return;
    }
    if (!confirm("確定要產生 PDF 並寄送 Email 嗎？")) return;

    document.getElementById('loadingOverlay').style.display = 'flex';
    document.getElementById('loadingText').innerText = "正在生成 PDF 並傳送至信箱...";

    try {
      const blob = await generatePDFBlob();
      const base64data = await blobToBase64(blob);

      const payload = {
        email: email,
        subject: "【安全檢核表】" + (document.getElementById('trainName').value || ""),
        fileName: "安全檢核表_" + Date.now() + ".pdf",
        fileData: base64data,
        trainName: document.getElementById('trainName').value || "",
        trainTime: document.getElementById('trainTime').value || "",
        trainLoc: document.getElementById('trainLoc').value || ""
      };

      const resp = await fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(payload)
      });

      const text = await resp.text();
      alert("寄送完成！\n" + text);

      document.getElementById('loadingOverlay').style.display = 'none';
      location.reload();

    } catch (e) {
      alert("送出失敗：" + e.message);
      document.getElementById('loadingOverlay').style.display = 'none';
    }
  }

  function blobToBase64(blob) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onloadend = () => {
        const result = reader.result || "";
        const base64 = String(result).split(",")[1];
        if (!base64) reject(new Error("Base64 轉換失敗"));
        else resolve(base64);
      };
      reader.onerror = () => reject(new Error("讀取 Blob 失敗"));
      reader.readAsDataURL(blob);
    });
  }
</script>

</body>
</html>
