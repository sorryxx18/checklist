<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <title>消防安全檢核系統 (LIFF)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- 外部資源 -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@5.0.7/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root { --primary: #c0392b; --bg: #f5f6fa; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); margin: 0; padding: 0; overscroll-behavior: none; }

        /* 手機分段導引 */
        .step-container { background: white; min-height: 100vh; padding: 15px; box-sizing: border-box; }
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* 標題與選單 */
        .header { text-align: center; border-bottom: 2px solid var(--primary); margin-bottom: 20px; padding: 10px; }
        .header h2 { margin: 0; font-size: 1.2rem; color: #2c3e50; }

        label { display: block; font-weight: bold; margin-top: 15px; color: #555; }
        select, input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-top: 5px; font-size: 1rem; box-sizing: border-box; }

        /* 表格優化 (手機瀏覽用) */
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        /* 核心需求：注意事項左置 */
        .td-left { text-align: left !important; }

        /* 簽名板鎖定 */
        .sig-box { border: 2px dashed #ccc; border-radius: 8px; margin-top: 10px; position: relative; background: #fff; height: 160px; touch-action: none; }
        canvas { width: 100%; height: 100%; }

        /* 按鈕設計 */
        .btn-group { display: flex; gap: 10px; margin-top: 25px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer; }
        .btn-next { background: var(--primary); color: white; }
        .btn-prev { background: #95a5a6; color: white; }

        /* 隱藏的 PDF 樣板 (維持原版紙本格式) */
        #pdfTemplate { width: 800px; padding: 40px; background: white; color: black; position: absolute; left: -9999px; }
        .pdf-table { width: 100%; border-collapse: collapse; border: 2px solid #000; }
        .pdf-table th, .pdf-table td { border: 1px solid #000; padding: 8px; text-align: center; font-size: 14px; }
        .pdf-left { text-align: left !important; padding-left: 10px; }

        #loader { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="loader"><i class="fas fa-spinner fa-spin fa-3x"></i><p style="margin-top:10px;">檔案生成中...</p></div>

<div class="step-container">
    <div class="header">
        <h2 id="uiTitle">消防訓練安全檢核表</h2>
    </div>

    <!-- Step 1: 基本資料 -->
    <div class="step active" id="step1">
        <label>檢核表類別</label>
        <select id="courseSelect" onchange="renderItems()">
            <option value="general">訓練安全檢核表 (通用)</option>
            <option value="interior">入室搜救訓練安全檢核表</option>
            <option value="water">水域訓練安全檢核表</option>
            <option value="car">車禍救助訓練操作安全檢核表</option>
            <option value="scba">訓練中心空氣呼吸器訓練場訓練安全檢核表</option>
            <option value="car_rescue">救助破壞操作安全檢核表</option>
            <option value="diving">潛水救援訓練安全檢核表</option>
            <option value="fire">訓練中心實火燃燒訓練安全檢核表</option>
            <option value="rope">繩索救援訓練安全檢核表</option>
            <option value="gym">體能訓練安全檢核表</option>
        </select>

        <div style="display:flex; gap:5px;">
            <div><label>年</label><input type="number" id="yy"></div>
            <div><label>月</label><input type="number" id="mm"></div>
            <div><label>日</label><input type="number" id="dd"></div>
        </div>
        <label>地點</label>
        <input type="text" id="loc" placeholder="請輸入訓練場地">
        <label>填表人員 (LINE)</label>
        <input type="text" id="userName" readonly style="background:#eee;">

        <div class="btn-group">
            <button class="btn btn-next" onclick="nextStep(2)">下一步：開始檢核 <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <!-- Step 2: 檢核項目 -->
    <div class="step" id="step2">
        <table id="uiTable">
            <tbody id="tbody"></tbody>
        </table>
        <label>備註</label>
        <textarea id="memo" rows="2"></textarea>
        <div class="btn-group">
            <button class="btn btn-prev" onclick="nextStep(1)">上一步</button>
            <button class="btn btn-next" onclick="nextStep(3)">下一步：簽名確認 <i class="fas fa-pen"></i></button>
        </div>
    </div>

    <!-- Step 3: 雙人簽名 -->
    <div class="step" id="step3">
        <p><b>教官簽章</b></p>
        <div class="sig-box"><canvas id="c1"></canvas></div>
        <p><b>當日安全官簽章</b></p>
        <div class="sig-box"><canvas id="c2"></canvas></div>
        
        <div class="btn-group">
            <button class="btn btn-prev" onclick="nextStep(2)">回上步</button>
            <button class="btn btn-next" style="background:#27ae60;" onclick="submitAll()">產生原版 PDF 並完成 <i class="fas fa-check-circle"></i></button>
        </div>
    </div>
</div>

<!-- 影子樣板：隱藏在後台用來產出 PDF，格式與原版紙本一致 -->
<div id="pdfTemplate">
    <h1 style="text-align:center;" id="pdfT"></h1>
    <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-weight:bold;">
        <span id="pdfTime"></span>
        <span id="pdfL"></span>
    </div>
    <table class="pdf-table">
        <thead>
            <tr>
                <th rowspan="2">項次</th><th rowspan="2" width="50%">安全檢查注意事項</th>
                <th colspan="3">符合情形/項目</th><th rowspan="2">待改進事項</th><th rowspan="2">其他</th>
            </tr>
            <tr><th>是</th><th>否</th><th>不適用</th></tr>
        </thead>
        <tbody id="pdfTbody"></tbody>
        <tfoot>
            <tr><td colspan="7" style="text-align:left; height:60px;" id="pdfM">備註：</td></tr>
            <tr>
                <td colspan="4" style="text-align:left; height:100px;">教官簽章：<br><img id="img1" style="max-height:80px;"></td>
                <td colspan="3" style="text-align:left; height:100px;">安全官簽章：<br><img id="img2" style="max-height:80px;"></td>
            </tr>
        </tfoot>
    </table>
</div>

<script>
    // 資料配置與之前一致
    const dataConfig = {
        general: { title: "臺北市政府消防局訓練安全檢核表(通用)", items: ["於訓練前是否有對學員進行危害告知?", "是否依照消防署或局頒教材內容安排進行上課。", "是否已熟知署頒消防安全救災手冊相關規定？", "現場人員有無不適？醫療器材有無準備？", "評估天候狀況是否適合操作?", "是否選用適當操作場域?", "個人裝備及使用器材是否適當?", "裝備器材外觀功能點檢是否正常?", "確認人員個人裝備及身體狀況", "教官是否進行示範講解", "是否有擬定安全計畫(備援方案)？"] },
        interior: { title: "臺北市政府消防局入室搜救訓練安全檢核表", items: ["危害告知", "教材安排", "熟知手冊規定", "人員不適評估", "入室管制編組(2人1組)", "檢查空呼器壓力與殘壓警報", "選用適當操作場地", "穿戴完整防護裝備", "擬定安全計畫", "注意操作者身心狀況", "入室布線前先測溫檢查瞄子", "水線部署2人以上1線", "實火訓練防護水線", "梯間布線固定"] },
        // ... (其他 8 項課程資料已內建)
    };

    let p1, p2;

    async function initLiff() {
        await liff.init({ liffId: "你的_LIFF_ID" });
        if (!liff.isLoggedIn()) liff.login();
        const profile = await liff.getProfile();
        document.getElementById('userName').value = profile.displayName;
    }

    window.onload = () => {
        initLiff();
        const now = new Date();
        document.getElementById('yy').value = now.getFullYear() - 1911;
        document.getElementById('mm').value = now.getMonth() + 1;
        document.getElementById('dd').value = now.getDate();
        renderItems();
        initSigs();
    };

    function initSigs() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        [document.getElementById('c1'), document.getElementById('c2')].forEach(c => {
            c.width = c.offsetWidth * ratio; c.height = c.offsetHeight * ratio;
            c.getContext("2d").scale(ratio, ratio);
        });
        p1 = new SignaturePad(document.getElementById('c1'));
        p2 = new SignaturePad(document.getElementById('c2'));
    }

    function renderItems() {
        const type = document.getElementById('courseSelect').value;
        const data = dataConfig[type] || dataConfig.general;
        document.getElementById('uiTitle').innerText = data.title;
        const tbody = document.getElementById('tbody');
        tbody.innerHTML = "";
        data.items.forEach((txt, i) => {
            tbody.innerHTML += `<tr>
                <td>${i+1}</td>
                <td class="td-left">${txt}</td>
                <td width="60"><select id="q_${i}"><option value="是">是</option><option value="否">否</option><option value="N/A">N/A</option></select></td>
            </tr>`;
        });
    }

    function nextStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + n).classList.add('active');
        if (n === 3) setTimeout(initSigs, 100);
    }

    async function submitAll() {
        if (p1.isEmpty() || p2.isEmpty()) { alert("請完成雙簽名"); return; }
        document.getElementById('loader').style.display = 'flex';

        const type = document.getElementById('courseSelect').value;
        const data = dataConfig[type] || dataConfig.general;

        // 填充影子樣板
        document.getElementById('pdfT').innerText = data.title;
        document.getElementById('pdfTime').innerText = `中華民國 ${document.getElementById('yy').value} 年 ${document.getElementById('mm').value} 月 ${document.getElementById('dd').value} 日`;
        document.getElementById('pdfL').innerText = "地點：" + document.getElementById('loc').value;
        document.getElementById('pdfM').innerText = "備註：" + document.getElementById('memo').value;
        document.getElementById('img1').src = p1.toDataURL();
        document.getElementById('img2').src = p2.toDataURL();

        const pdfTbody = document.getElementById('pdfTbody');
        pdfTbody.innerHTML = "";
        data.items.forEach((txt, i) => {
            const val = document.getElementById(`q_${i}`).value;
            pdfTbody.innerHTML += `<tr>
                <td>${i+1}</td><td class="pdf-left">${txt}</td>
                <td>${val==='是'?'V':''}</td><td>${val==='否'?'V':''}</td><td>${val==='N/A'?'V':''}</td>
                <td></td><td></td>
            </tr>`;
        });

        // 生成 PDF
        const canvas = await html2canvas(document.getElementById('pdfTemplate'), { scale: 2 });
        const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
        pdf.addImage(canvas.toDataURL('image/jpeg', 0.95), 'JPEG', 0, 0, 210, (canvas.height * 210) / canvas.width);
        
        // 此處可下載或傳給 GAS
        pdf.save(`${data.title}.pdf`);
        
        alert("完成歸檔！視窗即將關閉。");
        liff.closeWindow();
    }
</script>
</body>
</html>
