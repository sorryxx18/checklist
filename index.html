<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <title>消防訓練安全檢核系統 (正式版)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- 外部資源 -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@5.0.7/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root { --primary: #c0392b; --bg: #f5f6fa; }
    body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); margin: 0; padding: 0; }

    /* UI 介面樣式 */
    .step-container { max-width: 700px; margin: 0 auto; background: white; min-height: 100vh; padding: 20px; box-sizing: border-box; }
    .header { text-align: center; border-bottom: 2px solid var(--primary); margin-bottom: 20px; padding: 10px; }
    .step { display: none; } .step.active { display: block; }
    label { display: block; font-weight: bold; margin-top: 15px; color: #333; }
    select, input, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; margin-top: 5px; font-size: 16px; box-sizing: border-box; }
    
    .sig-box { border: 2px dashed #bbb; border-radius: 8px; margin-top: 10px; background: #fff; height: 160px; touch-action: none; position: relative; }
    canvas { width: 100%; height: 100%; }
    .btn-group { display: flex; gap: 10px; margin-top: 25px; }
    .btn { flex: 1; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    .btn-next { background: var(--primary); color: white; }
    .btn-prev { background: #95a5a6; color: white; }

    /* === PDF 正式仿真樣板 (隱藏於背景) === */
    #pdfTemplate { 
      width: 794px; padding: 50px; background: white; position: absolute; left: -9999px; color: black;
    }
    .pdf-title { text-align: center; font-size: 26px; font-weight: bold; margin-bottom: 25px; }
    .pdf-meta { display: flex; justify-content: space-between; font-size: 16px; margin-bottom: 5px; font-weight: bold; }
    .pdf-table { width: 100%; border-collapse: collapse; border: 1.5px solid black; }
    .pdf-table th, .pdf-table td { border: 1px solid black; padding: 8px; font-size: 14px; text-align: center; }
    .pdf-left { text-align: left !important; padding-left: 10px; line-height: 1.5; }
    .v-mark { font-family: Arial, sans-serif; font-weight: bold; font-size: 18px; color: black; }

    #loading { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
  </style>
</head>
<body>

<div id="loading">
  <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--primary);"></i>
  <p style="margin-top:15px; font-weight:bold;">檔案生成並同步至雲端硬碟...</p>
</div>

<div class="step-container">
  <div class="header"><h2>消防訓練安全檢核系統</h2></div>

  <!-- Step 1: 基本資料 -->
  <div class="step active" id="step1">
    <label>檢核表類別</label>
    <select id="courseType" onchange="renderChecklist()">
      <option value="general">訓練安全檢核表(通用)</option>
      <option value="rope">繩索救援訓練安全檢核表</option>
      <option value="rescue_dest">救助破壞操作安全檢核表</option>

      <option value="interior">入室搜救訓練安全檢核表</option>
      <option value="fire">實火燃燒訓練安全檢核表</option>
      <option value="diving">潛水救援訓練安全檢核表</option>
      <option value="physical">體能訓練安全檢核表</option>
      <option value="scba">訓練中心空氣呼吸器訓練場檢核表</option>
      <option value="water">水域訓練安全檢核表</option>
    </select>
    <label>訓練時間</label>
    <input type="datetime-local" id="trainTime">
    <label>訓練地點</label>
    <input type="text" id="trainLoc" value="內湖訓練中心">
    <label>收件 Email</label>
    <input type="email" id="targetEmail" placeholder="收件人信箱">
    <button class="btn btn-next" style="margin-top:20px; width:100%;" onclick="nextStep(2)">下一步：核對項目</button>
  </div>

  <!-- Step 2: 檢核項目 -->
  <div class="step" id="step2">
    <div id="uiChecklist"></div>
    <label>備註</label>
    <textarea id="memo" rows="3"></textarea>
    <div class="btn-group">
      <button class="btn btn-prev" onclick="nextStep(1)">上一步</button>
      <button class="btn btn-next" onclick="nextStep(3)">下一步：簽名歸檔</button>
    </div>
  </div>

  <!-- Step 3: 數位簽名 -->
  <div class="step" id="step3">
    <label>教官簽章</label>
    <div class="sig-box"><canvas id="c1"></canvas></div>
    <label style="margin-top:20px;">安全官簽章</label>
    <div class="sig-box"><canvas id="c2"></canvas></div>
    <div class="btn-group">
      <button class="btn btn-prev" onclick="nextStep(2)">回上步</button>
      <button class="btn btn-next" style="background:#27ae60;" onclick="finalSubmit()">確認送出歸檔</button>
    </div>
  </div>
</div>

<!-- PDF 影子樣板 -->
<div id="pdfTemplate">

  <div class="pdf-meta">

    <span id="pdfLoc"></span>
  </div>

    <tfoot>

      <tr>

        <td colspan="3" class="pdf-left" style="height:110px; vertical-align:top;">安全官簽章：<br><img id="p2" style="max-height:80px; margin-top:10px;"></td>
      </tr>
    </tfoot>
  </table>
</div>

    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
    document.getElementById('trainTime').value = now.toISOString().slice(0, 16);
    
    renderChecklist();
    s1 = new SignaturePad(document.getElementById('c1'));
    s2 = new SignaturePad(document.getElementById('c2'));
  };

  function renderChecklist() {
    const data = checklistData[document.getElementById('courseType').value];
    const ui = document.getElementById('uiChecklist');
    ui.innerHTML = "";
    data.items.forEach((item, i) => {
      ui.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee;">
        <p style="margin:0 0 5px 0; font-size:14px;">${i+1}. ${item}</p>
        <select id="q_${i}" style="width:auto; padding:5px;"><option value="是">是</option><option value="否">否</option><option value="N/A">N/A</option></select>
      </div>`;
    });
  }

  function nextStep(n) {
    document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
    document.getElementById('step'+n).classList.add('active');
    if(n===3) resizeCanvas();
  }

  function resizeCanvas() {
    const ratio = Math.max(window.devicePixelRatio || 1, 1);
    [document.getElementById('sigInst'), document.getElementById('sigSafe')].forEach(c => {
      c.width = c.offsetWidth * ratio; c.height = c.offsetHeight * ratio;
      c.getContext("2d").scale(ratio, ratio);
    });
  }

  async function finalSubmit() {
    if(s1.isEmpty() || s2.isEmpty()) return alert("請完成教官與安全官簽名");
    document.getElementById('loading').style.display = 'flex';

    const type = document.getElementById('courseType').value;
    const data = checklistData[type];
    const t = document.getElementById('trainTime').value;
    const [y, m, d] = t.split('T')[0].split('-');

    // 填充影子樣板
    document.getElementById('pdfTitle').innerText = data.title;
    document.getElementById('pdfTime').innerText = `中華民國 ${y-1911} 年 ${m} 月 ${d} 日`;
    document.getElementById('pdfLoc').innerText = `地點：${document.getElementById('trainLoc').value}`;
    document.getElementById('pdfMemo').innerText = `備註：${document.getElementById('memo').value}`;
    document.getElementById('p1').src = s1.toDataURL();
    document.getElementById('p2').src = s2.toDataURL();

    let bodyHtml = "";
    data.items.forEach((item, i) => {
      const val = document.getElementById('q_'+i).value;
      bodyHtml += `<tr><td>${i+1}</td><td class="pdf-left">${item}</td>
        <td class="v-mark">${val==='是'?'V':''}</td><td class="v-mark">${val==='否'?'V':''}</td><td class="v-mark">${val==='N/A'?'V':''}</td>
        <td></td><td></td></tr>`;
    });
    document.getElementById('pdfTbody').innerHTML = bodyHtml;

    // 高解析度渲染
    const canvas = await html2canvas(document.getElementById('pdfTemplate'), { scale: 3 });
    const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
    pdf.addImage(canvas.toDataURL('image/jpeg', 0.95), 'JPEG', 0, 0, 210, (canvas.height * 210) / canvas.width);
    
    const base64 = pdf.output('datauristring').split(',')[1];
    
    fetch(GAS_URL, {
      method: 'POST',
      body: JSON.stringify({
        email: document.getElementById('targetEmail').value,
        fileName: `${data.title}_${y}${m}${d}.pdf`,
        fileData: base64
      })
    }).then(() => {
      alert("歸檔成功！檔案已存入 Google Drive 並寄出通知信。");
      location.reload();
    }).catch(err => {
      alert("錯誤：" + err);
      document.getElementById('loading').style.display = 'none';
    });
  }
</script>
