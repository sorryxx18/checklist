<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <title>消防訓練安全檢核系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- 必要套件 -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@5.0.7/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root { --primary: #c0392b; --secondary: #2c3e50; --bg: #f5f6fa; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); margin: 0; padding: 0; overscroll-behavior: none; }

        .step-container { max-width: 600px; margin: 0 auto; background: white; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .step { display: none; } 
        .step.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .header { text-align: center; border-bottom: 2px solid var(--primary); margin-bottom: 20px; padding-bottom: 10px; }
        .header h2 { margin: 0; font-size: 1.2rem; color: var(--secondary); }

        label { display: block; font-weight: bold; margin-top: 15px; font-size: 0.9rem; color: #555; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-top: 5px; font-size: 16px; box-sizing: border-box; }

        /* LIFF 卡片式設計 */
        .check-card { background: #fff; border: 1px solid #eee; border-radius: 10px; padding: 15px; margin-bottom: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .check-text { font-size: 1rem; margin-bottom: 12px; color: #333; line-height: 1.4; text-align: left; }
        .option-group { display: flex; gap: 8px; }
        .opt-btn { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; background: #f9f9f9; cursor: pointer; text-align: center; font-weight: bold; font-size: 0.9rem; transition: 0.2s; }
        .opt-btn.selected { background: var(--primary); color: white; border-color: var(--primary); }

        .sig-box { border: 2px dashed #bbb; border-radius: 8px; height: 180px; margin-top: 10px; position: relative; background: #fff; touch-action: none; }
        canvas { width: 100%; height: 100%; }

        .btn-group { display: flex; gap: 10px; margin-top: 20px; padding-bottom: 40px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer; transition: 0.3s; }
        .btn-next { background: var(--primary); color: white; }
        .btn-prev { background: #95a5a6; color: white; }
        .btn-preview { background: #2980b9; color: white; }

        /* === PDF 仿真影子樣板 === */
        #pdfTemplate { width: 800px; min-height: 1120px; padding: 50px; background: white; position: absolute; left: -9999px; color: black; box-sizing: border-box; }
        .pdf-table { width: 100%; border-collapse: collapse; border: 2.5px solid black; }
        .pdf-table th, .pdf-table td { border: 1px solid black; padding: 8px; font-size: 14px; text-align: center; vertical-align: middle; }
        .pdf-left { text-align: left !important; padding-left: 10px; line-height: 1.5; }
        .v-mark { font-family: "Arial", sans-serif; font-weight: bold; font-size: 22px; }

        .preview-mode-active #pdfTemplate { position: relative !important; left: 0 !important; margin: 0 auto; transform-origin: top center; box-shadow: 0 0 10px rgba(0,0,0,0.2); }

        #loader { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
        #previewModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; justify-content: center; align-items: center; }
        .modal-body { background: white; width: 95%; height: 95%; border-radius: 10px; display: flex; flex-direction: column; overflow: hidden; }
        #previewContent { background: #555; padding: 10px; flex: 1; overflow: auto; display: flex; justify-content: center; }
    </style>
</head>
<body>

<div id="loader">
    <i class="fas fa-spinner fa-spin fa-3x" style="color:var(--primary)"></i>
    <p style="margin-top:15px; font-weight:bold;">數位歸檔處理中，請稍候...</p>
</div>

<div class="step-container">
    <div class="header"><h2 id="uiTitle">訓練安全檢核系統</h2></div>

    <!-- Step 1: 基本資料 -->
    <div class="step active" id="step1">
        <label>1. 檢核表類別 (10種)</label>
        <select id="courseType" onchange="updateItems()">
            <option value="general">通用課程檢核表</option>
            <option value="rope">繩索救援訓練檢核表</option>
            <option value="rescue">救助破壞操作檢核表</option>
            <option value="car">車禍救助訓練檢核表</option>
            <option value="indoor">入室搜救訓練檢核表</option>
            <option value="fire">實火燃燒訓練檢核表</option>
            <option value="diving">潛水救援訓練檢核表</option>
            <option value="physical">體能訓練安全檢核表</option>
            <option value="scba">空氣呼吸器訓練場檢核表</option>
            <option value="water">水域訓練安全檢核表</option>
        </select>
        <label>2. 訓練名稱/期別</label>
        <input type="text" id="trainName" placeholder="例如：113年救助隊第1期複訓">
        <label>3. 訓練日期時間</label>
        <input type="datetime-local" id="trainTime">
        <label>4. 訓練地點</label>
        <input type="text" id="trainLoc" value="內湖訓練中心">
        <label>5. 收件 Email</label>
        <input type="email" id="targetEmail" placeholder="收件人電子信箱">
        
        <div class="btn-group">
            <button class="btn btn-next" onclick="goStep(2)">下一步：進行檢核 <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <!-- Step 2: 檢核項目 -->
    <div class="step" id="step2">
        <div id="cardList"></div>
        <label>備註事項</label>
        <textarea id="memo" rows="2"></textarea>
        <div class="btn-group">
            <button class="btn btn-prev" onclick="goStep(1)">上一步</button>
            <button class="btn btn-next" onclick="goStep(3)">下一步：進行簽名 <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <!-- Step 3: 雙人簽名 -->
    <div class="step" id="step3">
        <p><b>教官簽章</b></p>
        <div class="sig-box"><canvas id="c1"></canvas></div>
        <button onclick="p1.clear()" style="margin:5px 0 10px; border:none; background:none; color:#777;">重簽</button>
        <p><b>當日安全官簽章</b></p>
        <div class="sig-box"><canvas id="c2"></canvas></div>
        <button onclick="p2.clear()" style="margin:5px 0 10px; border:none; background:none; color:#777;">重簽</button>
        
        <div class="btn-group">
            <button class="btn btn-prev" onclick="goStep(2)">回上步</button>
            <button class="btn btn-preview" onclick="previewPDF()">預覽成品 <i class="fas fa-eye"></i></button>
            <button class="btn btn-next" style="background:#27ae60;" onclick="finalSubmit()">確認送出歸檔</button>
        </div>
    </div>
</div>

<div id="previewModal">
    <div class="modal-body">
        <div style="padding:15px; border-bottom:1px solid #ddd; display:flex; justify-content:space-between; align-items:center;">
            <b>PDF 仿真預覽</b>
            <button onclick="closeModal()" style="border:none; background:none; font-size:24px;">&times;</button>
        </div>
        <div id="previewContent"></div>
    </div>
</div>

<div id="pdfTemplate">
    <h2 id="pdfTitle" style="text-align:center; font-size:26px;"></h2>
    <div style="font-size:16px; font-weight:bold; margin-bottom:10px;">訓練名稱/期別：<span id="pdfNameDisplay"></span></div>
    <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-weight:bold; font-size:16px;">
        <span id="pdfTimeDisplay"></span>
        <span id="pdfLocDisplay"></span>
    </div>
    <table class="pdf-table">
        <thead>
            <tr>
                <th rowspan="2" width="6%">項次</th>
                <th rowspan="2" width="48%">安全檢查注意事項</th>
                <th colspan="3" width="18%">符合情形/項目</th>
                <th rowspan="2" width="16%">待改進事項</th>
                <th rowspan="2" width="12%">其他</th>
            </tr>
            <tr><th>是</th><th>否</th><th>不適用</th></tr>
        </thead>
        <tbody id="pdfTbody"></tbody>
        <tfoot>
            <tr><td colspan="7" class="pdf-left" style="height:60px; vertical-align:top;" id="pdfMemo">備註：</td></tr>
            <tr>
                <td colspan="4" class="pdf-left" style="height:120px; vertical-align:top;">教官簽章：<br><img id="img1" style="max-height:80px; margin-top:5px;"></td>
                <td colspan="3" class="pdf-left" style="height:120px; vertical-align:top;">當日安全官簽章：<br><img id="img2" style="max-height:80px; margin-top:5px;"></td>
            </tr>
        </tfoot>
    </table>
    <div style="margin-top:10px; text-align:right; font-size:12px;">臺北市政府消防局</div>
</div>

    };

    let p1, p2;

    window.onload = () => {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('trainTime').value = now.toISOString().slice(0, 16);
        updateItems();
    };

    function updateItems() {
        const type = document.getElementById('courseType').value;
        const data = checklists[type];
        document.getElementById('uiTitle').innerText = data.title;
        const list = document.getElementById('cardList');
        list.innerHTML = "";
        data.items.forEach((txt, i) => {
            list.innerHTML += `<div class="check-card"><div class="check-text">${i+1}. ${txt}</div>
                <div class="option-group">
                    <div class="opt-btn selected" id="opt_${i}_是" onclick="selectOpt(${i},'是')">是</div>
                    <div class="opt-btn" id="opt_${i}_否" onclick="selectOpt(${i},'否')">否</div>
                    <div class="opt-btn" id="opt_${i}_不適用" onclick="selectOpt(${i},'不適用')">不適用</div>
                </div><input type="hidden" id="val_${i}" value="是"></div>`;
        });
    }

    function selectOpt(idx, val) {
        ['是','否','不適用'].forEach(o => document.getElementById(`opt_${idx}_${o}`).classList.remove('selected'));
        document.getElementById(`opt_${idx}_${val}`).classList.add('selected');
        document.getElementById(`val_${idx}`).value = val;
    }

    function goStep(n) {
        if (n === 2 && !document.getElementById('trainName').value) {
            alert("請先輸入訓練名稱/期別");
            return;
        }
        
        // 隱藏所有分頁
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        // 顯示目標分頁
        document.getElementById('step' + n).classList.add('active');
        
        // 如果進入到簽名頁，才初始化簽名板 (重要：解決隱藏狀態下寬度為0的問題)
        if (n === 3) {
            setTimeout(initSignPads, 200);
        }
        window.scrollTo(0,0);
    }

    function initSignPads() {
        const canvas1 = document.getElementById('c1');
        const canvas2 = document.getElementById('c2');
        
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        
        [canvas1, canvas2].forEach(c => {
            c.width = c.offsetWidth * ratio;
            c.height = c.offsetHeight * ratio;
            c.getContext("2d").scale(ratio, ratio);
        });

        if (!p1) p1 = new SignaturePad(canvas1);
        if (!p2) p2 = new SignaturePad(canvas2);
    }

    function fillTemplate() {
        const type = document.getElementById('courseType').value;
        const data = checklists[type];
        const timeVal = document.getElementById('trainTime').value;
        const [y, m, d] = timeVal.split('T')[0].split('-');

        document.getElementById('pdfTitle').innerText = data.title;
        document.getElementById('pdfNameDisplay').innerText = document.getElementById('trainName').value;
        document.getElementById('pdfTimeDisplay').innerText = `中華民國 ${y-1911} 年 ${m} 月 ${d} 日`;
        document.getElementById('pdfLocDisplay').innerText = "地點：" + document.getElementById('trainLoc').value;
        document.getElementById('pdfMemo').innerText = "備註：" + document.getElementById('memo').value;
        document.getElementById('img1').src = p1.toDataURL();
        document.getElementById('img2').src = p2.toDataURL();

        const pdfTbody = document.getElementById('pdfTbody');
        pdfTbody.innerHTML = "";
        data.items.forEach((txt, i) => {
            const val = document.getElementById(`val_${i}`).value;
            pdfTbody.innerHTML += `<tr><td>${i+1}</td><td class="pdf-left">${txt}</td>
                <td class="v-mark">${val==='是'?'V':''}</td><td class="v-mark">${val==='否'?'V':''}</td><td class="v-mark">${val==='不適用'?'V':''}</td>
                <td></td><td></td></tr>`;
        });
    }

    async function previewPDF() {
        if(!p1 || p1.isEmpty() || !p2 || p2.isEmpty()) return alert("請先完成教官與安全官簽名再預覽。");
        document.getElementById('loader').style.display = 'flex';
        fillTemplate();
        const modal = document.getElementById('previewModal');
        const container = document.getElementById('previewContent');
        const template = document.getElementById('pdfTemplate');
        document.body.classList.add('preview-mode-active');
        container.innerHTML = "";
        container.appendChild(template);
        const scale = (window.innerWidth * 0.95) / 800;
        if(scale < 1) { template.style.transform = `scale(${scale})`; }
        document.getElementById('loader').style.display = 'none';
        modal.style.display = 'flex';
    }

    function closeModal() {
        const template = document.getElementById('pdfTemplate');
        document.body.classList.remove('preview-mode-active');
        document.body.appendChild(template);
        template.style.transform = "none";
        document.getElementById('previewModal').style.display = 'none';
    }

    async function finalSubmit() {
        if(!p1 || p1.isEmpty() || !p2 || p2.isEmpty()) return alert("請完成教官與安全官簽名再送出。");
        if(!confirm("確定送出歸檔？")) return;
        
        document.getElementById('loader').style.display = 'flex';
        fillTemplate();
        
        const canvas = await html2canvas(document.getElementById('pdfTemplate'), { scale: 3, backgroundColor: "#ffffff" });
        const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
        pdf.addImage(canvas.toDataURL('image/jpeg', 0.95), 'JPEG', 0, 0, 210, (canvas.height * 210) / canvas.width);
        
        const reader = new FileReader();
        reader.readAsDataURL(pdf.output('blob'));
        reader.onloadend = async () => {
            const base64 = reader.result.split(',')[1];
            try {
                await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({
                        email: document.getElementById('targetEmail').value,
                        fileData: base64,
                        fileName: `${document.getElementById('pdfTitle').innerText}_${document.getElementById('trainName').value}.pdf`
                    })
                });
                alert("歸檔程序已啟動！請檢查雲端或 Email。");
                location.reload();
            } catch(e) {
                alert("送出失敗。");
                document.getElementById('loader').style.display = 'none';
            }
        };
    }
</script>
