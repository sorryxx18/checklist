<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <title>消防訓練安全檢核系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 外部資源 -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@5.0.7/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- 如果你要用 LIFF（可選），取消下一行註解，並填 LIFF_ID -->
  <!-- <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script> -->

  <style>
    :root { --primary: #c0392b; --secondary: #2c3e50; --bg: #f5f6fa; }
    body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); margin: 0; padding: 0; }

    .step-container { max-width: 800px; margin: 20px auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .step { display: none; }
    .step.active { display: block; }

    .header { text-align: center; border-bottom: 2px solid var(--primary); margin-bottom: 20px; padding-bottom: 10px; }
    .progress-bar { display: flex; justify-content: space-between; margin-bottom: 30px; font-size: 0.85rem; color: #7f8c8d; }
    .progress-step { flex: 1; text-align: center; border-bottom: 3px solid #ddd; padding-bottom: 5px; }
    .progress-step.active { color: var(--primary); border-color: var(--primary); font-weight: bold; }

    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; color: var(--secondary); }
    input[type="text"], input[type="datetime-local"], select, textarea {
      width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;
    }

    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
    th { background: #f8f9fa; padding: 12px; border: 1px solid #dee2e6; }
    td { padding: 10px; border: 1px solid #dee2e6; text-align: center; }
    .align-left { text-align: left; }

    .sig-box { border: 2px dashed #bdc3c7; border-radius: 8px; margin-top: 10px; background: #fff; position: relative; }
    canvas { width: 100%; height: 180px; touch-action: none; }
    .sig-label { position: absolute; top: 5px; left: 10px; color: #bdc3c7; pointer-events: none; }

    .btn-group { display: flex; gap: 10px; margin-top: 25px; }
    .btn { flex: 1; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.3s; }
    .btn-prev { background: #95a5a6; color: white; }
    .btn-next { background: var(--primary); color: white; }
    .btn-preview { background: #2980b9; color: white; }
    .btn:disabled { opacity: 0.5; }

    #previewModal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;
    }
    .modal-content { background: white; width: 90%; height: 90%; border-radius: 10px; display: flex; flex-direction: column; }
    .modal-header { padding: 15px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
    #pdfFrame { flex: 1; border: none; width: 100%; }

    #loadingOverlay {
      display: none; position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(255,255,255,0.85); z-index: 2000; flex-direction: column; justify-content: center; align-items: center;
    }
  </style>
</head>
<body>

<div id="loadingOverlay">
  <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--primary);"></i>
  <p id="loadingText" style="margin-top:15px; font-weight:bold;">處理中...</p>
</div>

<div class="step-container">
  <div class="header">
    <h2>訓練安全檢核系統</h2>
  </div>

  <div class="progress-bar">
    <div class="progress-step active" id="p1">1. 填寫資料</div>
    <div class="progress-step" id="p2">2. 數位簽章</div>
    <div class="progress-step" id="p3">3. 預覽送出</div>
  </div>

  <!-- Step 1 -->
  <div class="step active" id="step1">
    <div class="form-group">
      <label>訓練名稱</label>
      <input type="text" id="trainName" placeholder="例如：113年救助隊訓練">
    </div>
    <div class="form-group">
      <label>日期時間</label>
      <input type="datetime-local" id="trainTime">
    </div>
    <div class="form-group">
      <label>地點</label>
      <input type="text" id="trainLoc" placeholder="輸入訓練場地名稱">
    </div>

    <!-- ✅ 已移除 Email 欄位（固定收件人） -->

    <table>
      <thead>
        <tr>
          <th width="10%">項次</th>
          <th>安全檢查注意事項</th>
          <th width="30%">符合情形</th>
        </tr>
      </thead>
      <tbody id="checklistTbody"></tbody>
    </table>

    <div class="btn-group">
      <button class="btn btn-next" onclick="nextStep(2)">
        下一步：進行簽名 <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </div>

  <!-- Step 2 -->
  <div class="step" id="step2">
    <div class="form-group">
      <label>教官簽章</label>
      <div class="sig-box">
        <span class="sig-label">請在此簽名</span>
        <canvas id="sigInst"></canvas>
      </div>
      <button onclick="sigInstPad.clear()" style="margin-top:5px;">重簽</button>
    </div>

    <div class="form-group" style="margin-top:30px;">
      <label>安全官簽章</label>
      <div class="sig-box">
        <span class="sig-label">請在此簽名</span>
        <canvas id="sigSafe"></canvas>
      </div>
      <button onclick="sigSafePad.clear()" style="margin-top:5px;">重簽</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-prev" onclick="nextStep(1)">上一步</button>
      <button class="btn btn-next" onclick="nextStep(3)">
        下一步：預覽 PDF <i class="fas fa-eye"></i>
      </button>
    </div>
  </div>

  <!-- Step 3 -->
  <div class="step" id="step3">
    <div style="text-align: center; padding: 40px 0;">
      <i class="fas fa-file-pdf fa-5x" style="color: #e74c3c; margin-bottom: 20px;"></i>
      <p>表單已填寫完畢，請先預覽 PDF 確認內容無誤後再行送出。</p>
      <p style="color:#7f8c8d; font-size:0.9rem;">
        ※ 收件人已固定鎖定（避免誤寄）
      </p>
    </div>
    <div class="btn-group">
      <button class="btn btn-prev" onclick="nextStep(2)">回上一步修改</button>
      <button class="btn btn-preview" onclick="previewPDF()">預覽 PDF</button>
      <button class="btn btn-next" style="background:#27ae60;" onclick="finalSubmit()">
        確認送出 <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>

<div id="previewModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 style="margin:0;">PDF 預覽</h3>
      <button onclick="closePreview()" style="font-size:1.5rem; cursor:pointer; border:none; background:none;">&times;</button>
    </div>
    <iframe id="pdfFrame"></iframe>
  </div>
</div>

<script>
  // =========================
  // ✅ 你只要改這兩個
  // =========================
  const GAS_URL = "你的_GAS_網址"; // 例如：https://script.google.com/macros/s/xxxx/exec
  const DEFAULT_EMAIL = "train@fire.gov.tw"; // 可多個：a@xxx,b@xxx

  // 若你要啟用 LIFF（可選），取消 <script liff sdk> 後再填：
  // const LIFF_ID = "你的_LIFF_ID";

  const items = [
    "於訓練前是否有對學員進行危害告知?",
    "是否依照消防署或局頒教材內容安排進行上課。",
    "是否已熟知署頒消防安全救災手冊內容之相關規定？",
    "現場操作人員有無身體不適情形？醫療器材有無準備？",
    "評估天候狀況是否適合操作?",
    "是否選用適當操作場域?",
    "個人裝備及使用器材是否適當?",
    "訓練所需裝備器材外觀功能點檢是否正常?",
    "確認操作人員個人裝備及身體狀況",
    "教官是否進行示範講解",
    "是否有擬定安全計畫(備援方案)？"
  ];

  let sigInstPad, sigSafePad;
  let __liffProfile = null;

  // ====== Loading ======
  function showLoading(text) {
    document.getElementById('loadingText').innerText = text || "處理中...";
    document.getElementById('loadingOverlay').style.display = 'flex';
  }
  function hideLoading() {
    document.getElementById('loadingOverlay').style.display = 'none';
  }

  // ====== 初始化 ======
  window.onload = async () => {
    // 渲染表格
    const tbody = document.getElementById('checklistTbody');
    items.forEach((text, i) => {
      tbody.innerHTML += `
        <tr>
          <td>${i+1}</td>
          <td class="align-left">${text}</td>
          <td>
            <select id="check_${i}">
              <option value="是">是 (Yes)</option>
              <option value="否">否 (No)</option>
              <option value="不適用">N/A</option>
            </select>
          </td>
        </tr>
      `;
    });

    // 初始化簽名板
    const canvas1 = document.getElementById('sigInst');
    const canvas2 = document.getElementById('sigSafe');
    sigInstPad = new SignaturePad(canvas1);
    sigSafePad = new SignaturePad(canvas2);

    // 設定預設時間
    document.getElementById('trainTime').value = new Date().toISOString().slice(0, 16);

    resizeCanvas();

    // （可選）啟用 LIFF 才用
    // await initLiff();
  };

  window.addEventListener('resize', resizeCanvas);

  function resizeCanvas() {
    const ratio = Math.max(window.devicePixelRatio || 1, 1);
    [document.getElementById('sigInst'), document.getElementById('sigSafe')].forEach(canvas => {
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext("2d").setTransform(ratio, 0, 0, ratio, 0, 0);
    });
  }

  // ====== 分頁 ======
  function nextStep(stepNum) {
    document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.progress-step').forEach(p => p.classList.remove('active'));

    document.getElementById('step' + stepNum).classList.add('active');
    for(let i=1; i<=stepNum; i++) document.getElementById('p'+i).classList.add('active');

    if(stepNum === 2) setTimeout(resizeCanvas, 100);
  }

  // ====== PDF 生成 ======
  async function generatePDFBlob() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF('p', 'mm', 'a4');

    const printDiv = document.createElement('div');
    printDiv.style.cssText = "width:700px; padding:40px; background:white; color:black; font-family:sans-serif;";

    let tableHtml = "";
    items.forEach((text, i) => {
      const val = document.getElementById(`check_${i}`).value;
      tableHtml += `<tr>
        <td style="border:1px solid #000; padding:8px; text-align:center;">${i+1}</td>
        <td style="border:1px solid #000; padding:8px;">${text}</td>
        <td style="border:1px solid #000; padding:8px; text-align:center;">${val}</td>
      </tr>`;
    });

    const trainName = document.getElementById('trainName').value.trim();
    const trainTime = document.getElementById('trainTime').value.replace('T',' ');
    const trainLoc  = document.getElementById('trainLoc').value.trim();

    printDiv.innerHTML = `
      <div style="text-align:center; border-bottom:2px solid #000; padding-bottom:10px;">
        <h1 style="margin:0;">臺北市政府消防局</h1>
        <h2 style="margin:5px 0;">訓練安全檢核表 (通用)</h2>
      </div>

      <div style="margin-top:20px;">
        <p><strong>訓練名稱：</strong> ${trainName}</p>
        <p><strong>訓練時間：</strong> ${trainTime}</p>
        <p><strong>訓練地點：</strong> ${trainLoc}</p>
      </div>

      <table style="width:100%; border-collapse:collapse; margin-top:10px;">
        <thead>
          <tr style="background:#eee;">
            <th style="border:1px solid #000; padding:8px;">項次</th>
            <th style="border:1px solid #000; padding:8px;">檢查事項</th>
            <th style="border:1px solid #000; padding:8px;">結果</th>
          </tr>
        </thead>
        <tbody>${tableHtml}</tbody>
      </table>

      <div style="margin-top:40px; display:flex; gap:20px;">
        <div style="flex:1;">
          <p>教官簽章：</p>
          <img src="${sigInstPad.toDataURL('image/png')}" style="width:180px; border-bottom:1px solid #000;">
        </div>
        <div style="flex:1;">
          <p>安全官簽章：</p>
          <img src="${sigSafePad.toDataURL('image/png')}" style="width:180px; border-bottom:1px solid #000;">
        </div>
      </div>
    `;

    document.body.appendChild(printDiv);
    const canvas = await html2canvas(printDiv, { scale: 2 });
    document.body.removeChild(printDiv);

    const imgData = canvas.toDataURL('image/jpeg', 0.92);
    const imgH = (canvas.height * 210) / canvas.width;
    pdf.addImage(imgData, 'JPEG', 0, 0, 210, imgH);

    return pdf.output('blob');
  }

  // ====== 預覽 ======
  async function previewPDF() {
    showLoading("正在產生 PDF 預覽…");
    const blob = await generatePDFBlob();
    const url = URL.createObjectURL(blob);
    document.getElementById('pdfFrame').src = url;
    document.getElementById('previewModal').style.display = 'flex';
    hideLoading();
  }

  function closePreview() {
    document.getElementById('previewModal').style.display = 'none';
  }

  // ====== 送出（固定收件人） ======
  async function finalSubmit() {
    const email = DEFAULT_EMAIL;

    const trainName = document.getElementById('trainName').value.trim();
    const trainLoc  = document.getElementById('trainLoc').value.trim();

    if (!trainName) { alert("請填寫訓練名稱"); return; }
    if (!trainLoc)  { alert("請填寫地點"); return; }

    if (sigInstPad.isEmpty()) { alert("請完成教官簽章"); return; }
    if (sigSafePad.isEmpty()) { alert("請完成安全官簽章"); return; }

    if(!confirm("確定要產生 PDF 並送出（固定收件人）嗎？")) return;

    showLoading("正在生成 PDF 並送出…");

    try {
      const blob = await generatePDFBlob();
      const reader = new FileReader();
      reader.readAsDataURL(blob);

      reader.onloadend = async () => {
        const base64data = reader.result.split(',')[1];

        const payload = {
          email: email,
          subject: "【安全檢核表】" + trainName,
          fileName: "安全檢核表_" + new Date().getTime() + ".pdf",
          fileData: base64data,
          trainName: trainName,
          trainTime: document.getElementById('trainTime').value,
          trainLoc: trainLoc,
          liffUserId: __liffProfile?.userId || "",
          liffDisplayName: __liffProfile?.displayName || ""
        };

        const response = await fetch(GAS_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify(payload)
        });

        const resultText = await response.text();
        hideLoading();

        alert("送出完成！已寄送至固定收件人。\n\n伺服器回應：" + resultText);

        // 若在 LIFF 內可改成關閉視窗（可選）
        // if (window.liff && liff.isInClient()) liff.closeWindow();

        location.reload();
      };
    } catch (e) {
      hideLoading();
      alert("錯誤: " + e.message);
      console.error(e);
    }
  }

  // ======（可選）LIFF 初始化：只有你要在 LINE 內跑才需要 ======
  /*
  async function initLiff() {
    if (!window.liff) return;
    await liff.init({ liffId: LIFF_ID });
    if (liff.isLoggedIn()) {
      __liffProfile = await liff.getProfile();
    } else {
      liff.login();
    }
  }
  */
</script>

</body>
</html>
