<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <title>消防訓練安全檢核系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- 核心套件 -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@5.0.7/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root { --fire-red: #c0392b; --gold: #d4af37; --dark: #2c3e50; }
        
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--dark); margin: 0; padding: 10px; min-height: 100vh; display: flex; justify-content: center; align-items: flex-start; }

        /* 紅金質感容器 */
        .app-shell { 
            width: 100%; max-width: 500px; background: white; border: 4px solid var(--gold); 
            border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); overflow: hidden; 
        }

        .app-header { background: var(--fire-red); padding: 25px 15px; text-align: center; border-bottom: 4px solid var(--gold); }
        .app-header h2 { margin: 0; color: #fff; font-size: 1.4rem; letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

        .content { padding: 20px; box-sizing: border-box; }
        .step { display: none; } .step.active { display: block; animation: fadeInUp 0.4s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; } }

        /* 表單控制 */
        label { display: block; font-weight: bold; margin-top: 15px; color: var(--dark); border-left: 5px solid var(--fire-red); padding-left: 10px; font-size: 0.95rem; }
        input, select, textarea { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 10px; margin-top: 8px; font-size: 16px; box-sizing: border-box; background: #fafafa; }
        
        /* 檢核項目卡片 */
        .q-card { background: #fdfdfd; border: 1px solid #eee; border-radius: 12px; padding: 15px; margin-bottom: 15px; border-left: 6px solid var(--gold); box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
        .q-text { font-size: 1rem; margin-bottom: 15px; color: #333; line-height: 1.5; font-weight: 500; text-align: left; }
        .opt-group { display: flex; gap: 8px; }
        .opt-btn { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px; background: #fff; cursor: pointer; text-align: center; font-weight: bold; color: #666; transition: 0.2s; }
        .opt-btn.selected { background: var(--fire-red); color: white; border-color: var(--fire-red); box-shadow: 0 4px 10px rgba(192,57,43,0.3); }

        /* 簽名板 */
        .sig-box { border: 2px dashed #b2bec3; border-radius: 12px; height: 180px; margin-top: 10px; background: #fff; touch-action: none; position: relative; }
        canvas { width: 100%; height: 100%; }

        /* 按鈕 */
        .btn-group { display: flex; gap: 10px; margin-top: 25px; padding-bottom: 20px; }
        .btn { flex: 1; padding: 16px; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; cursor: pointer; color: white; transition: 0.3s; }
        .btn-next { background: var(--fire-red); border-bottom: 4px solid #962d22; }
        .btn-prev { background: #7f8c8d; }
        .btn-preview { background: #2980b9; }

        /* PDF 影子樣板 (仿真紙本) */
        #pdfTemplate { width: 800px; background: white; position: absolute; left: -9999px; color: black; padding: 50px; }
        .pdf-table { width: 100%; border-collapse: collapse; border: 2.5px solid black; }
        .pdf-table th, .pdf-table td { border: 1px solid black; padding: 10px; font-size: 15px; text-align: center; vertical-align: middle; }
        .pdf-left { text-align: left !important; padding-left: 10px; line-height: 1.6; }
        .v-mark { font-family: Arial; font-weight: bold; font-size: 24px; }

        /* 預覽視窗 */
        #previewModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; flex-direction: column; }
        #previewContent { flex: 1; overflow: auto; padding: 20px; display: flex; justify-content: center; background: #333; }
        #previewImg { max-width: 100%; background: white; box-shadow: 0 0 40px black; }

        #loader { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
        @media (max-width: 600px) { body { padding: 0; } .app-shell { border-radius: 0; border: none; min-height: 100vh; } }
    </style>
</head>
<body>

<div id="loader">
    <i class="fas fa-circle-notch fa-spin fa-4x" style="color:var(--fire-red)"></i>
    <p style="margin-top:20px; font-weight:bold; color: var(--dark);">數位歸檔啟動中...</p>
</div>

<div class="app-shell">
    <div class="app-header"><h2>消防訓練安全檢核系統</h2></div>
    <div class="content">
        <!-- Step 1 -->
        <div class="step active" id="step1">
            <label>1. 檢核表種類</label>
            <select id="courseType" onchange="updateItems()">
                <option value="scba">空氣呼吸器訓練(SCBA)</option>
                <option value="rope">繩索救援訓練</option>
                <option value="rescue">救助破壞操作</option>
                <option value="car">車禍救助訓練</option>
                <option value="indoor">入室搜救訓練</option>
                <option value="fire">實火燃燒訓練</option>
                <option value="diving">潛水救援訓練</option>
                <option value="physical">體能訓練安全</option>
                <option value="water">水域訓練安全</option>
                <option value="general">通用課程</option>
            </select>
            <label>2. 訓練名稱/期別</label>
            <input type="text" id="trainName" value="空氣呼吸器操作訓練第1期">
            <label>3. 訓練日期時間</label>
            <input type="datetime-local" id="trainTime">
            <label>4. 訓練地點</label>
            <input type="text" id="trainLoc" value="內湖訓練中心">
            <label>5. 收件 Email</label>
            <input type="email" id="targetEmail" placeholder="收件人電子信箱">
            <div class="btn-group"><button class="btn btn-next" onclick="goStep(2)">進入檢核項目 <i class="fas fa-chevron-right"></i></button></div>
        </div>

        <!-- Step 2 -->
        <div class="step" id="step2">
            <div id="cardList"></div>
            <label>備註事項</label>
            <textarea id="memo" rows="2" placeholder="如有異常請填寫於此..."></textarea>
            <div class="btn-group">
                <button class="btn btn-prev" onclick="goStep(1)">上一步</button>
                <button class="btn btn-next" onclick="goStep(3)">去簽名確認 <i class="fas fa-pen-fancy"></i></button>
            </div>
        </div>

        <!-- Step 3 -->
        <div class="step" id="step3">
            <label>教官簽章</label>
            <div class="sig-box"><canvas id="c1"></canvas></div>
            <button onclick="p1.clear()" style="margin:8px 0; border:none; background:none; color:var(--fire-red); font-weight:bold;">[ 清除 ]</button>
            <label>當日安全官簽章</label>
            <div class="sig-box"><canvas id="c2"></canvas></div>
            <button onclick="p2.clear()" style="margin:8px 0; border:none; background:none; color:var(--fire-red); font-weight:bold;">[ 清除 ]</button>
            <div class="btn-group">
                <button class="btn btn-prev" onclick="goStep(2)">回上步</button>
                <button class="btn btn-preview" onclick="showPreview()">預覽成品</button>
                <button class="btn btn-next" style="background:#27ae60; border-bottom:4px solid #1e8449;" onclick="finalSubmit()">確認歸檔送出</button>
            </div>
        </div>
    </div>
</div>

<!-- 預覽視窗 -->
<div id="previewModal">
    <div style="background:var(--fire-red); color:white; padding:15px; display:flex; justify-content:space-between; border-bottom:2px solid var(--gold);">
        <b>正式 PDF 樣式確認</b>
        <button onclick="closePreview()" style="color:white; border:none; background:none; font-size:24px;">&times;</button>
    </div>
    <div id="previewContent"><img id="previewImg" src=""></div>
</div>

<!-- 影子樣板 -->
<div id="pdfTemplate">
    <table class="pdf-table">
        <thead>
            <tr><th colspan="7" style="border:none; font-size:28px; padding-bottom:5px;" id="pdfTitle"></th></tr>
            <tr><td colspan="7" style="border:none; text-align:left; font-size:18px; font-weight:bold; padding-bottom:10px;">名稱/期別：<span id="pdfNameField"></span></td></tr>
            <tr>
                <td colspan="4" style="border:none; text-align:left; font-weight:bold;" id="pdfTimeField"></td>
                <td colspan="3" style="border:none; text-align:right; font-weight:bold;" id="pdfLocField"></td>
            </tr>
            <tr style="background:#eee;">
                <th rowspan="2" width="6%">項次</th><th rowspan="2" width="48%">安全檢查注意事項</th>
                <th colspan="3" width="18%">符合情形/項目</th><th rowspan="2" width="16%">待改進事項</th><th rowspan="2" width="12%">其他</th>
            </tr>
            <tr style="background:#eee;"><th>是</th><th>否</th><th>不適用</th></tr>
        </thead>
        <tbody id="pdfTbody"></tbody>
        <tfoot>
            <tr><td colspan="7" class="pdf-left" style="height:80px; vertical-align:top;" id="pdfMemoField">備註：</td></tr>
            <tr>
                <td colspan="4" class="pdf-left" style="height:120px; vertical-align:top; border-right:2.5px solid black;">教官簽章：<br><img id="img1" style="max-height:85px; margin-top:10px;"></td>
                <td colspan="3" class="pdf-left" style="height:120px; vertical-align:top;">當日安全官簽章：<br><img id="img2" style="max-height:85px; margin-top:10px;"></td>
            </tr>
            <tr><td colspan="7" style="border:none; text-align:right; font-size:13px; font-weight:bold; padding-top:10px;">臺北市政府消防局</td></tr>
        </tfoot>
    </table>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxWusH8WdDSr_Zqe3C-G2-UEymE8-0Vf7_1n-GMHZMjZiTbXHdBywVl6IqK5qNXyVtrkQ/exec"; 
    
    const checklists = {
        scba: { title: "臺北市政府消防局空氣呼吸器訓練場檢核表", items: ["於訓練前是否有對學員進行危害告知?", "是否依照消防署或局頒教材內容安排進行上課。", "現場操作人員有無身體不適情形？現場醫療器材有無準備？", "是否選用適當操作場地(淨空並區分操作教學及待命空間)", "教官是否確實瞭解設備器材操作步驟及注意事項?", "操作前檢查所用設備器材外觀及功能是否正常?", "學員是否著適當個人防護裝備?", "進入侷限空間鐵籠區訓練時，所有人員皆需穿著消防鞋或救助鞋保護腳部安全", "入室前教官是否進行人員管制編組?(至少2人1組，同進同出)，學員依教官任務分工操作?", "入室前是否檢查空氣呼吸器壓力錶及殘壓警報器功能正常？(需氣量監控)", "是否擬定安全計畫(備援方案)？", "注意操作者身心狀況或其他安全顧慮，並建立輪替機制", "殘壓警報響起時，教官須徵詢學員繼續操作意願，接續操作或終止訓練。", "操作時教官發現學員有任何身體不適癥狀，得即時宣布暫停或中止訓練", "侷限空間鐵籠訓練路徑變換調整後，教官需落實安全夾放置及確定鐵網穩定後再行訓練"] },
        rope: { title: "臺北市政府消防局繩索救援訓練安全檢核表", items: ["危害告知", "教材安排", "手冊相關規定", "人員不適評估", "師資共同授課(含安全官)", "充分瞭解繩索及器材特性", "使用前檢查繩索及器材完善性", "確保無視覺死角", "選擇穩固固定點(或多固定點均力架設)", "採取雙繩以上系統多重確保", "進行邊緣保護措施", "落實穿著防護裝備", "教官是否進行示範", "擬定安全計畫(備援方案)", "使用後檢查繩索及器材狀況"] },
        rescue: { title: "臺北市政府消防局救助破壞操作安全檢核表", items: ["危害告知", "教材內容", "手冊規定", "人員狀況", "場地選用", "防護裝備", "熟悉破壞器材操作", "器材外觀點檢", "備妥滅火器", "水線防護", "尖銳物處理", "清理現場"] },
        car: { title: "臺北市政府消防局車禍救助訓練操作安全檢核表", items: ["危害告知", "教材安排", "手冊規定", "人員狀況", "人員編組", "場地選用", "防護裝備", "熟悉操作流程", "器材點檢", "車體穩固", "備妥滅火器", "尖銳物保護", "現場清理"] },
        indoor: { title: "臺北市政府消防局入室搜救訓練安全檢核表", items: ["危害告知", "教材內容", "手冊規定", "人員不適", "管制編組", "檢查空呼器", "場地選用", "防護裝備", "安全計畫", "身心狀況", "測溫檢查", "水線部署", "防護水線", "布線固定"] },
        fire: { title: "臺北市政府消防局實火燃燒訓練安全檢核表", items: ["危害告知", "教材內容", "不適評估", "教官安全官", "步驟瞭解", "器材點檢", "水箱車供水", "充水待命", "通風評估", "規範點火", "教官示範", "防護裝備", "安全計畫", "棧板進氣孔", "身心輪替", "餘燼清除"] },
        diving: { title: "臺北市政府消防局潛水救援訓練安全檢核表", items: ["危害告知", "教材內容", "手冊規定", "人員狀況", "天候水情", "場勘評估", "熱身運動", "器材特性", "潛水裝備", "示範目標", "人員編組", "安全計畫", "監看確保", "檢查清潔"] },
        physical: { title: "臺北市政府消防局體能訓練安全檢核表", items: ["危害告知", "師議安排", "示範說明", "天候評估", "場地選用", "身體評估", "操作服裝", "折返點", "補水機制", "休息機制", "再次評估"] },
        water: { title: "臺北市政府消防局水域訓練安全檢核表", items: ["危害告知", "教材內容", "手冊規定", "不適評估", "天候水情", "裝備特性", "水域裝備", "教官示範", "任務分工", "上下游確保", "熱身運動", "安全計畫", "檢查清潔"] },
        general: { title: "臺北市政府消防局訓練安全檢核表(通用)", items: ["危害告知", "教材安排", "手冊相關規定", "不適評估", "天候評估", "場地選用", "裝備器材適當", "外觀點檢", "個人裝備與身體", "教官示範", "安全計畫"] }
    };

    let p1, p2;

    window.onload = () => {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('trainTime').value = now.toISOString().slice(0, 16);
        updateItems();
    };

    function updateItems() {
        const type = document.getElementById('courseType').value;
        const data = checklists[type];
        const list = document.getElementById('cardList');
        list.innerHTML = "";
        data.items.forEach((txt, i) => {
            list.innerHTML += `<div class="q-card"><div class="q-text">${i+1}. ${txt}</div><div class="opt-group">
                <div class="opt-btn selected" id="opt_${i}_是" onclick="selectOpt(${i},'是')">是</div>
                <div class="opt-btn" id="opt_${i}_否" onclick="selectOpt(${i},'否')">否</div>
                <div class="opt-btn" id="opt_${i}_不適用" onclick="selectOpt(${i},'不適用')">不適用</div>
            </div><input type="hidden" id="val_${i}" value="是"></div>`;
        });
    }

    function selectOpt(idx, val) {
        ['是','否','不適用'].forEach(o => document.getElementById(`opt_${idx}_${o}`).classList.remove('selected'));
        document.getElementById(`opt_${idx}_${val}`).classList.add('selected');
        document.getElementById(`val_${idx}`).value = val;
    }

    function goStep(n) {
        if (n === 2 && !document.getElementById('trainName').value) return alert("請輸入訓練名稱");
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + n).classList.add('active');
        if (n === 3) setTimeout(initSigs, 200);
        window.scrollTo(0,0);
    }

    function initSigs() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        [document.getElementById('c1'), document.getElementById('c2')].forEach(c => {
            c.width = c.offsetWidth * ratio; c.height = c.offsetHeight * ratio;
            c.getContext("2d").scale(ratio, ratio);
        });
        p1 = new SignaturePad(document.getElementById('c1'));
        p2 = new SignaturePad(document.getElementById('c2'));
    }

    function fillTemplate() {
        const type = document.getElementById('courseType').value;
        const data = checklists[type];
        const timeVal = document.getElementById('trainTime').value;
        const [y, m, d] = timeVal.split('T')[0].split('-');
        document.getElementById('pdfTitle').innerText = data.title;
        document.getElementById('pdfNameField').innerText = document.getElementById('trainName').value;
        document.getElementById('pdfTimeField').innerText = `中華民國 ${y-1911} 年 ${m} 月 ${d} 日`;
        document.getElementById('pdfLocField').innerText = "地點：" + document.getElementById('trainLoc').value;
        document.getElementById('pdfMemoField').innerText = "備註：" + document.getElementById('memo').value;
        document.getElementById('img1').src = p1.toDataURL();
        document.getElementById('img2').src = p2.toDataURL();
        const pdfTbody = document.getElementById('pdfTbody');
        pdfTbody.innerHTML = "";
        data.items.forEach((txt, i) => {
            const val = document.getElementById(`val_${i}`).value;
            pdfTbody.innerHTML += `<tr><td>${i+1}</td><td class="pdf-left">${txt}</td>
                <td class="v-mark">${val==='是'?'V':''}</td><td class="v-mark">${val==='否'?'V':''}</td><td class="v-mark">${val==='不適用'?'V':''}</td>
                <td></td><td></td></tr>`;
        });
    }

    async function showPreview() {
        if (!p1 || p1.isEmpty() || p2.isEmpty()) return alert("簽名後才能預覽成品");
        document.getElementById('loader').style.display = 'flex';
        fillTemplate();
        const el = document.getElementById('pdfTemplate');
        const canvas = await html2canvas(el, { scale: 2, backgroundColor: "#ffffff", height: el.offsetHeight });
        document.getElementById('previewImg').src = canvas.toDataURL('image/jpeg', 0.9);
        document.getElementById('loader').style.display = 'none';
        document.getElementById('previewModal').style.display = 'flex';
    }

    function closePreview() { document.getElementById('previewModal').style.display = 'none'; }

    async function finalSubmit() {
        const email = document.getElementById('targetEmail').value;
        if (!email) return alert("請填寫收件 Email");
        document.getElementById('loader').style.display = 'flex';
        fillTemplate();
        const el = document.getElementById('pdfTemplate');
        const canvas = await html2canvas(el, { scale: 3, backgroundColor: "#ffffff", height: el.offsetHeight });
        const pdf = new jspdf.jsPDF('p', 'mm', [210, (canvas.height * 210) / canvas.width]);
        pdf.addImage(canvas.toDataURL('image/jpeg', 0.95), 'JPEG', 0, 0, 210, (canvas.height * 210) / canvas.width);
        const reader = new FileReader();
        reader.readAsDataURL(pdf.output('blob'));
        reader.onloadend = async () => {
            const base64 = reader.result.split(',')[1];
            const timeVal = document.getElementById('trainTime').value;
            const dateRaw = timeVal.split('T')[0].replace(/-/g, '');
            const timeRaw = timeVal.split('T')[1].replace(/:/g, '');
            try {
                await fetch(GAS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ email: email, fileData: base64, fileName: `${dateRaw}_${timeRaw}_${document.getElementById('courseType').value}_${document.getElementById('trainName').value}.pdf`, dateStr: dateRaw })
                });
                alert("✅ 歸檔成功！");
                location.reload();
            } catch(e) { alert("連線失敗。"); document.getElementById('loader').style.display = 'none'; }
        };
    }
</script>
</body>
</html>
