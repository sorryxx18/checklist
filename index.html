<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <title>臺北市政府消防局訓練安全檢核系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- 載入必要外掛 (簽名、圖片轉檔、PDF 生成) -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@5.0.7/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root { --fire-red: #c0392b; --gold: #d4af37; --dark: #2c3e50; --bg: #f5f6fa; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--dark); margin: 0; padding: 10px; min-height: 100vh; display: flex; justify-content: center; align-items: flex-start; }

        /* 主容器 */
        .app-shell { width: 100%; max-width: 500px; background: white; border: 4px solid var(--gold); border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); overflow: hidden; }
        .app-header { background: var(--fire-red); padding: 20px; text-align: center; border-bottom: 4px solid var(--gold); }
        .app-header h2 { margin: 0; color: #fff; font-size: 1.2rem; letter-spacing: 1px; }

        .content { padding: 20px; box-sizing: border-box; }
        .step { display: none; } 
        .step.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        /* 輸入框樣式 */
        label { display: block; font-weight: bold; margin-top: 15px; color: var(--dark); border-left: 5px solid var(--fire-red); padding-left: 10px; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-top: 8px; font-size: 16px; box-sizing: border-box; background: #fafafa; }
        
        /* 題目卡片 */
        .q-card { background: #fff; border: 1px solid #eee; border-radius: 12px; padding: 15px; margin-bottom: 15px; border-left: 6px solid var(--gold); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .q-text { font-size: 1rem; margin-bottom: 12px; color: #333; line-height: 1.5; font-weight: bold; }
        .opt-group { display: flex; gap: 5px; }
        .opt-btn { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 6px; background: #fff; cursor: pointer; text-align: center; font-size: 0.9rem; color: #666; font-weight: bold; }
        .opt-btn.selected { background: var(--fire-red); color: white; border-color: var(--fire-red); }

        /* 簽名框 */
        .sig-box { border: 2px dashed #b2bec3; border-radius: 12px; height: 160px; margin-top: 10px; background: #fff; touch-action: none; }
        canvas { width: 100%; height: 100%; }

        /* 按鈕 */
        .btn-group { display: flex; gap: 10px; margin-top: 25px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 1rem; cursor: pointer; color: white; }
        .btn-next { background: var(--fire-red); }
        .btn-prev { background: #7f8c8d; }

        /* PDF 隱藏範本 (輸出用) */
        #pdfTemplate { width: 800px; padding: 40px; background: white; position: absolute; left: -9999px; color: black; }
        .pdf-table { width: 100%; border-collapse: collapse; border: 2px solid black; }
        .pdf-table th, .pdf-table td { border: 1px solid black; padding: 8px; font-size: 15px; text-align: center; }
        .pdf-left { text-align: left !important; padding-left: 10px; }
        .v-mark { font-family: Arial; font-weight: bold; font-size: 20px; }

        #loader { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="loader">
    <i class="fas fa-spinner fa-spin fa-3x" style="color:var(--fire-red)"></i>
    <p>產製文件中...</p>
</div>

<div class="app-shell">
    <div class="app-header"><h2 id="uiMainTitle">訓練安全檢核系統</h2></div>
    
    <div class="content">
        <!-- Step 1: 基本資料 -->
        <div class="step active" id="step1">
            <label>1. 檢核表種類</label>
            <select id="courseType" onchange="updateItems()">
                <option value="general">通用課程檢核表</option>
                <option value="rope">繩索救援訓練檢核表</option>
                <option value="rescue">救助破壞操作檢核表</option>
                <option value="car">車禍救助訓練操作檢核表</option>
                <option value="indoor">入室搜救訓練檢核表</option>
                <option value="fire">訓練中心實火燃燒檢核表</option>
                <option value="diving">潛水救援訓練檢核表</option>
                <option value="physical">體能訓練安全檢核表</option>
                <option value="scba">空氣呼吸器訓練場檢核表</option>
                <option value="water">水域訓練安全檢核表</option>
            </select>
            <label>2. 訓練日期時間</label>
            <input type="datetime-local" id="trainTime">
            <label>3. 訓練地點</label>
            <input type="text" id="trainLoc" value="內湖訓練中心">
            <label>4. 訓練名稱/期別</label>
            <input type="text" id="trainName" placeholder="例如：114年救助隊複訓">
            
            <div class="btn-group">
                <button class="btn btn-next" onclick="goStep(2)">開始檢核項目 <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <!-- Step 2: 點檢題目 -->
        <div class="step" id="step2">
            <div id="cardList"></div>
            <label>備註事項</label>
            <textarea id="memo" rows="2" placeholder="如有異常請註記"></textarea>
            <div class="btn-group">
                <button class="btn btn-prev" onclick="goStep(1)">上一步</button>
                <button class="btn btn-next" onclick="goStep(3)">簽名確認 <i class="fas fa-pen"></i></button>
            </div>
        </div>

        <!-- Step 3: 簽名 -->
        <div class="step" id="step3">
            <label>教官簽章</label>
            <div class="sig-box"><canvas id="c1"></canvas></div>
            <label>當日安全官簽章</label>
            <div class="sig-box"><canvas id="c2"></canvas></div>
            <div class="btn-group">
                <button class="btn btn-prev" onclick="goStep(2)">回上步</button>
                <button class="btn btn-next" style="background:#27ae60;" onclick="finalSubmit()">產出 PDF 並下載</button>
            </div>
        </div>
    </div>
</div>

<!-- PDF 實體模板 (隱藏) -->
<div id="pdfTemplate">
    <table class="pdf-table">
        <tr><th colspan="7" style="border:none; font-size:24px; padding:20px;" id="pdfTitle"></th></tr>
        <tr>
            <td colspan="4" class="pdf-left" style="border:none; font-weight:bold;" id="pdfTimeDisplay"></td>
            <td colspan="3" class="pdf-left" style="border:none; font-weight:bold; text-align:right !important;" id="pdfLocDisplay"></td>
        </tr>
        <tr>
            <th width="8%">項次</th><th width="48%">安全檢查注意事項</th>
            <th width="8%">是</th><th width="8%">否</th><th width="10%">不適用</th>
            <th width="10%">待改進</th><th width="8%">其他</th>
        </tr>
        <tbody id="pdfTbody"></tbody>
        <tr><td colspan="7" class="pdf-left" style="height:60px; vertical-align:top;" id="pdfMemo">備註：</td></tr>
        <tr>
            <td colspan="4" class="pdf-left" style="height:120px; vertical-align:top;">教官簽章：<br><img id="img1" style="max-height:80px; margin-top:5px;"></td>
            <td colspan="3" class="pdf-left" style="height:120px; vertical-align:top;">安全官簽章：<br><img id="img2" style="max-height:80px; margin-top:5px;"></td>
        </tr>
    </table>
</div>

<script>
    // 10 種檢核表題目數據
    const checklists = {
        general: { title: "臺北市政府消防局訓練安全檢核表(通用)", items: ["於訓練前是否有對學員進行危害告知?", "是否依照消防署或局頒教材內容安排進行上課。", "是否已熟知署頒消防安全救災手冊內容之相關規定，並依規定要求進行操作？", "現場操作人員有無身體不適情形？現場醫療器材有無準備？", "評估天候狀況是否適合操作?", "是否選用適當操作場域?", "個人裝備及使用器材是否適當?", "訓練所需裝備器材外觀功能點檢是否正常?", "確認操作人員個人裝備及身體狀況", "教官是否進行示範講解", "是否有擬定安全計畫(備援方案)？"] },
        rope: { title: "臺北市政府消防局繩索救援訓練安全檢核表", items: ["於訓練前是否有對學員進行危害告知?", "是否依照消防署或局頒教材內容安排進行上課。", "是否已熟知署頒消防安全救災手冊內容之相關規定，並依規定要求進行操作？", "現場操作人員有無身體不適情形？現場醫療器材有無準備？", "操作現場是否有兩位以上師資共同授課，並有一名擔任安全官？", "是否已充分瞭解繩索及器材特性？", "使用前是否已檢查繩索及器材完善性？", "操作現場是否有視覺死角？", "選擇穩固的固定點？", "是否採取雙繩以上系統多重確保？", "是否進行邊緣保護？", "是否落實穿著防護裝備？", "課程前教官是否有示範？", "是否有擬定安全計畫？", "使用後是否有檢查繩索及器材狀況？"] },
        rescue: { title: "臺北市政府消防局救助破壞操作安全檢核表", items: ["於訓練前是否有對學員進行危害告知?", "是否依照教材內容安排進行上課。", "是否熟知救災手冊相關規定？", "現場操作人員有無身體不適情形？", "是否選用適當操作場地(淨空)？", "是否穿戴適當個人防護裝備？", "是否熟悉破壞器材操作流程？", "操作前檢查器材外觀功能是否正常？", "易生火花訓練時，是否備妥滅火器？", "配合實火操作時，需有水線防護？", "破壞後尖銳物是否妥善處理？", "教學結束後是否清理現場碎玻璃？"] },
        car: { title: "臺北市政府消防局車禍救助訓練操作安全檢核表", items: ["於訓練前是否有對學員進行危害告知?", "是否依照教材內容安排進行上課。", "是否熟知救災手冊相關規定？", "現場操作人員有無身體不適情形？", "是否實施人員編組分工？", "是否選用適當操作場地(淨空)？", "是否穿戴適當個人防護裝備？", "是否熟悉破壞器材操作流程？", "操作前檢查器材外觀功能是否正常？", "是否確定車體穩固後再開始操作？", "易生火花訓練時，是否備妥滅火器？", "破壞後尖銳物是否妥善處理？", "教學結束後是否清理現場碎玻璃？"] },
        indoor: { title: "臺北市政府消防局入室搜救訓練安全檢核表", items: ["於訓練前是否有對學員進行危害告知?", "是否依照教材內容進行上課。", "是否熟知救災手冊相關規定？", "現場人員有無身體不適？", "入室前是否進行人員管制編組(同進同出)？", "入室前是否檢查SCBA壓力及警報器？", "是否選用適當操作場地？", "是否穿戴完整個人防護裝備？", "是否擬定安全計畫？", "是否建立輪替機制？", "入室前是否先測溫並檢查瞄子？", "水線部署是否為2人以上1線？", "實火訓練時，是否建立防護水線？", "梯間布線是否固定？"] },
        fire: { title: "臺北市政府消防局實火燃燒訓練安全檢核表", items: ["於訓練前是否有對學員進行危害告知?", "現場操作人員有無身體不適？", "是否安排適當教官及安全官？", "教官是否瞭解設備操作步驟？", "操作前檢查設備外觀功能是否正常？", "是否指定專責人員操作水箱車供水？", "點火前是否預先部署充水水線？", "清空區域雜物後是否評估通風？", "是否嚴禁使用燃油點火？", "是否先由教官示範安全事項？", "是否穿戴完整個人防護裝備？", "是否擬定安全計畫？", "確認棧板數量與進氣孔不可阻塞？", "每次訓練後餘燼是否清除乾淨？"] },
        diving: { title: "臺北市政府消防局潛水救援訓練安全檢核表", items: ["於訓練前是否有對學員進行危害告知?", "評估天候與水情狀況(水流、渦流)？", "入水點是否經過安全評估？", "入水前是否完成熱身？", "是否選用適合的潛水裝備？", "岸上與入水者裝備是否區分？", "課程前教官是否有示範說明？", "是否實施人員編組(2人1組)？", "是否擬定安全計畫(備援潛水員)？", "是否排定上下游監看與確保人員？", "使用後是否確實檢查清潔器具？"] },
        physical: { title: "臺北市政府消防局體能訓練安全檢核表", items: ["於訓練前是否有對學員進行危害告知?", "是否安排適當教官及安全官？", "是否由教官示範說明項目？", "評估天候狀況是否適合？", "是否選用適當場地？", "人員有無身體不適情形？", "是否穿著適當運動服裝？", "長距離訓練是否設定折返點？", "是否設置補水站或補水機制？", "是否安排休息機制？", "訓練後是否再次評估人員狀況？"] },
        scba: { title: "臺北市政府消防局SCBA訓練場訓練檢核表", items: ["於訓練前是否有對學員進行危害告知?", "人員有無身體不適情形？", "是否選用適當操作場地(淨空)？", "教官是否瞭解設備操作步驟？", "操作前檢查設備外觀功能是否正常？", "學員是否著適當防護裝備？", "進入鐵籠區是否穿著防護鞋？", "入室前是否進行人員管制編組？", "入室前是否檢查空氣壓力？", "是否擬定安全計畫？", "警報響起時，教官是否徵詢學員意願？", "操作時發現不適是否立即暫停？"] },
        water: { title: "臺北市政府消防局水域訓練安全檢核表", items: ["於訓練前是否有對學員進行危害告知?", "評估天候水情(水溫、暗礁)？", "是否瞭解救生裝備特性？", "是否穿戴完整水域救生裝備？", "課程前教官是否有示範？", "是否實施人員編組？", "是否排定監看與確保人員？", "入水前是否完成熱身？", "是否擬定安全計畫？", "使用後是否確實清潔救生器材？"] }
    };

    let p1, p2;

    // 初始化：設定時間與載入題目
    window.onload = () => {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('trainTime').value = now.toISOString().slice(0, 16);
        updateItems();
    };

    // 更新介面題目
    function updateItems() {
        const type = document.getElementById('courseType').value;
        const data = checklists[type];
        document.getElementById('uiMainTitle').innerText = data.title;
        const list = document.getElementById('cardList');
        list.innerHTML = "";
        data.items.forEach((txt, i) => {
            list.innerHTML += `<div class="q-card">
                <div class="q-text">${i+1}. ${txt}</div>
                <div class="opt-group">
                    <div class="opt-btn selected" id="opt_${i}_是" onclick="selectOpt(${i},'是')">是</div>
                    <div class="opt-btn" id="opt_${i}_否" onclick="selectOpt(${i},'否')">否</div>
                    <div class="opt-btn" id="opt_${i}_不適用" onclick="selectOpt(${i},'不適用')">不適用</div>
                </div>
                <input type="hidden" id="val_${i}" value="是">
            </div>`;
        });
    }

    function selectOpt(idx, val) {
        ['是','否','不適用'].forEach(o => document.getElementById(`opt_${idx}_${o}`).classList.remove('selected'));
        document.getElementById(`opt_${idx}_${val}`).classList.add('selected');
        document.getElementById(`val_${idx}`).value = val;
    }

    // 分頁控制
    function goStep(n) {
        if (n === 2 && !document.getElementById('trainName').value) return alert("請輸入訓練名稱");
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + n).classList.add('active');
        if (n === 3) setTimeout(initCanvas, 300);
        window.scrollTo(0,0);
    }

    // 初始化簽名板
    function initCanvas() {
        if (p1) return;
        const c1 = document.getElementById('c1');
        const c2 = document.getElementById('c2');
        p1 = new SignaturePad(c1);
        p2 = new SignaturePad(c2);
        
        // 自動調整畫布大小
        const resize = () => {
            const ratio = window.devicePixelRatio || 1;
            [c1, c2].forEach(c => {
                c.width = c.offsetWidth * ratio;
                c.height = c.offsetHeight * ratio;
                c.getContext("2d").scale(ratio, ratio);
            });
        };
        resize();
    }

    // 生成 PDF 並下載
    async function finalSubmit() {
        if (p1.isEmpty() || p2.isEmpty()) return alert("請完成教官與安全官雙人簽名");
        document.getElementById('loader').style.display = 'flex';

        // 填寫 PDF 模板資料
        const type = document.getElementById('courseType').value;
        const data = checklists[type];
        const timeVal = document.getElementById('trainTime').value.replace('T', ' ');
        
        document.getElementById('pdfTitle').innerText = data.title;
        document.getElementById('pdfTimeDisplay').innerText = "時間：" + timeVal;
        document.getElementById('pdfLocDisplay').innerText = "地點：" + document.getElementById('trainLoc').value;
        document.getElementById('pdfMemo').innerText = "備註：" + document.getElementById('memo').value;
        document.getElementById('img1').src = p1.toDataURL();
        document.getElementById('img2').src = p2.toDataURL();

        const tbody = document.getElementById('pdfTbody');
        tbody.innerHTML = "";
        data.items.forEach((txt, i) => {
            const v = document.getElementById(`val_${i}`).value;
            tbody.innerHTML += `<tr>
                <td>${i+1}</td><td class="pdf-left">${txt}</td>
                <td class="v-mark">${v==='是'?'V':''}</td><td class="v-mark">${v==='否'?'V':''}</td><td class="v-mark">${v==='不適用'?'V':''}</td>
                <td></td><td></td>
            </tr>`;
        });

        // 轉為圖片並存成 PDF
        const target = document.getElementById('pdfTemplate');
        const canvas = await html2canvas(target, { scale: 2 });
        const imgData = canvas.toDataURL('image/jpeg', 0.9);
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        pdf.addImage(imgData, 'JPEG', 0, 0, 210, (canvas.height * 210) / canvas.width);
        
        pdf.save(`${document.getElementById('trainName').value}_安全檢核表.pdf`);
        document.getElementById('loader').style.display = 'none';
        alert("歸檔成功！已下載 PDF 檔案。");
    }
</script>
</body>
</html>
