<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <title>北市消防訓練安全檢核系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- 外部 Library -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@5.0.7/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root { --primary: #2c3e50; --border: #333; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: #999; margin: 0; padding: 10px; }
        
        /* 模擬紙本容器 */
        .paper-view { 
            background: white; 
            max-width: 850px; 
            margin: 0 auto; 
            padding: 20px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            min-height: 100vh;
        }

        /* 控制選單區 */
        .control-panel { background: #f8f9fa; padding: 15px; border: 1px solid #ccc; margin-bottom: 20px; border-radius: 5px; }
        .control-panel select, .control-panel input { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }

        /* 表格結構還原 */
        .sheet-table { width: 100%; border-collapse: collapse; border: 2px solid var(--border); }
        .sheet-table th, .sheet-table td { 
            border: 1px solid var(--border); 
            padding: 6px; 
            font-size: 14px; 
            text-align: center; 
            vertical-align: middle;
        }

        /* 關鍵需求：注意事項欄位左對齊 */
        .sheet-table td:nth-child(2) { text-align: left !important; padding-left: 10px; }

        .title-header { font-size: 20px; font-weight: bold; text-align: center; margin-bottom: 15px; border: 2px solid var(--border); padding: 10px; }
        
        /* 頂部資訊列樣式 */
        .info-bar { display: flex; justify-content: space-between; border-left: 2px solid var(--border); border-right: 2px solid var(--border); padding: 8px; font-weight: bold; border-top: 1px solid var(--border); }
        .info-bar input { border: none; border-bottom: 1px solid #000; text-align: center; font-size: 14px; }

        /* 簽名區 */
        .sig-container { position: relative; height: 120px; background: #fff; }
        canvas { width: 100%; height: 100%; cursor: crosshair; }
        .sig-btn { position: absolute; bottom: 5px; right: 5px; font-size: 12px; }

        #loader { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
        
        @media print { .control-panel { display: none; } }
    </style>
</head>
<body>

<div id="loader">

<div class="paper-view" id="pdfArea">

        <span>地點：<input type="text" style="width:120px" id="loc"></span>

        <thead>
            <tr>

                <th rowspan="2" width="44%">安全檢查注意事項</th>
                <th colspan="3" width="18%">符合情形/項目</th>
                <th rowspan="2" width="20%">待改進或檢修事項</th>
                <th rowspan="2" width="12%">其他</th>
            </tr>
            <tr>
                <th width="6%">是</th><th width="6%">否</th><th width="6%">不適用</th>
            </tr>
        </thead>
        <tbody id="checklistBody">
            <!-- 動態產生內容 -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="7" style="text-align:left; padding:10px;">
                    <b>備註：</b><br>
                    <textarea id="remarks" style="width:100%; border:none; outline:none; font-size:14px; resize:none;" rows="2"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="4" style="text-align:left; vertical-align:top;">
                    教官簽章：
                    <div class="sig-container">
                        <canvas id="sigInst"></canvas>
                        <button class="sig-btn" onclick="pInst.clear()">清除</button>
                    </div>
                </td>
                <td colspan="3" style="text-align:left; vertical-align:top;">
                    當日安全官簽章：
                    <div class="sig-container">
                        <canvas id="sigSafe"></canvas>
                        <button class="sig-btn" onclick="pSafe.clear()">清除</button>
                    </div>
                </td>
            </tr>
        </tfoot>
    </table>

    <div style="margin-top:20px;">
        <button class="btn btn-red" style="width:100%; padding:15px; background:#d32f2f; color:white; border:none; border-radius:5px; font-size:1.1rem; cursor:pointer;" onclick="submitForm()">
            確認送出並產生 PDF <i class="fas fa-file-pdf"></i>
        </button>
    </div>
</div>

    function initSigs() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        const c1 = document.getElementById('sigInst'), c2 = document.getElementById('sigSafe');
        c1.width = c1.offsetWidth * ratio; c1.height = c1.offsetHeight * ratio;
        c2.width = c2.offsetWidth * ratio; c2.height = c2.offsetHeight * ratio;
        c1.getContext("2d").scale(ratio, ratio); c2.getContext("2d").scale(ratio, ratio);
        pInst = new SignaturePad(c1); pSafe = new SignaturePad(c2);
    }

        const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
